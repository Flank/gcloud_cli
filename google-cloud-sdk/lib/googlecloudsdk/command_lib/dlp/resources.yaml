      attribute_name: job
      help: The id of the DLP Job

job_trigger:
  name: job_trigger
  collection: dlp.projects.jobTriggers
  disable_auto_completers: false
  attributes:
    - &job_trigger
      parameter_name: jobTriggersId
      attribute_name: job_trigger
      help: The id of the DLP JobTrigger
