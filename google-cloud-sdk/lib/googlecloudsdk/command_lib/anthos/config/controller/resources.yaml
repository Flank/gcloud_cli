project:
  name: project
  collection: krmapihosting.projects
  attributes:
  - &project
    parameter_name: projectsId
    attribute_name: project
    help: The name of the Anthos Config Controller instance project ID.
  disable_auto_completers: false

location:
  name: location
  collection: krmapihosting.projects.locations
  attributes:
  - &location
    parameter_name: locationsId
    attribute_name: location
    help: The name of the Anthos Config Controller instance location. Currently, only `us-central1` is supported.
  disable_auto_completers: false

instance:
  name: instance
  collection: krmapihosting.projects.locations.krmApiHosts
  attributes:
  - *project
  - *location
  - &instance
    parameter_name: krmApiHostsId
    attribute_name: name
    help: The name of the Anthos Config Controller instance.
  disable_auto_completers: false

location-list:
  name: location
  collection: krmapihosting.projects.locations
  attributes:
  - &location-list
    parameter_name: locationsId
    attribute_name: location
    fallthroughs:
    - hook: googlecloudsdk.command_lib.anthos.config.controller.utils:SetLocation
      hint: use global location
    help: The name of the Anthos Config Controller instance location. Currently, only `us-central1` is supported.
  disable_auto_completers: false

instance-list:
  name: instance-list
  collection: krmapihosting.projects.locations
  attributes:
  - *project
  - *location-list

operation:
  name: operation
  collection: krmapihosting.projects.locations.operations
  attributes:
  - *location
  - &operation:
    parameter_name: operationsId
    attribute_name: operation
    help: The name of the Anthos Config Controller operation.
  disable_auto_completers: false

operation-list:
  name: operation-list
  collection: krmapihosting.projects.locations
  attributes:
  - *project
  - *location-list
