# Shared flags definitions for multiple commands.

description:
  arg_name: description
  api_field: googleCloudSecuritycenterV1BigQueryExport.description
  is_positional: false
  required: false
  help_text: |
    The text that will be used to describe a BigQuery export.

filter:
  arg_name: filter
  api_field: googleCloudSecuritycenterV1BigQueryExport.filter
  is_positional: false
  required: false
  help_text: |
    The filter string which will applied to findings muted by a
    BigQuery export.
