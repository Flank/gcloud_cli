$schema: "http://json-schema.org/draft-06/schema#"

title: networkservices v1alpha1 PathMatcher export schema
description: A gcloud export/import command YAML validation schema.
type: object
required:
- name
- routeRules
additionalProperties: false
properties:
  COMMENT:
    type: object
    description: User specified info ignored by gcloud import.
    additionalProperties: false
    properties:
      template-id:
        type: string
      region:
        type: string
      description:
        type: string
      date:
        type: string
      version:
        type: string
  UNKNOWN:
    type: array
    description: Unknown API fields that cannot be imported.
    items:
      type: string
  description:
    description: A human-readable description of the resource.
    type: string
  name:
    description: The name to which this PathMatcher is referred by the HostRule.
    type: string
  routeRules:
    description: |-
      The routeRules to match against. routeRules support advanced routing
      behaviour, and can match on paths, headers and query parameters, as well
      as status codes and HTTP methods. You must specify at least one (1) rule,
      and can specify a maximum of 64 rules.
    type: array
    items:
      $ref: RouteRule.yaml
