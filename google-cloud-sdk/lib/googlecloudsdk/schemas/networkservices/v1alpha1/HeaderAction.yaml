$schema: "http://json-schema.org/draft-06/schema#"

title: networkservices v1alpha1 HeaderAction export schema
description: A gcloud export/import command YAML validation schema.
type: object
additionalProperties: false
properties:
  COMMENT:
    type: object
    description: User specified info ignored by gcloud import.
    additionalProperties: false
    properties:
      template-id:
        type: string
      region:
        type: string
      description:
        type: string
      date:
        type: string
      version:
        type: string
  UNKNOWN:
    type: array
    description: Unknown API fields that cannot be imported.
    items:
      type: string
  requestHeadersToAdd:
    description: |-
      A list of headers to add to the request prior to forwarding the request to
      the origin. You may add a maximum of 5 request headers.
    type: array
    items:
      $ref: HeaderActionAddHeader.yaml
  requestHeadersToRemove:
    description: |-
      A list of header names to remove from the request prior to forwarding
      the request to the origin. You may specify up to 10 request headers to
      remove.
    type: array
    items:
      $ref: HeaderActionRemoveHeader.yaml
  responseHeadersToAdd:
    description: |-
      A list of headers to add to the response prior to sending it back
      to the client. You may add a maximum of 5 response headers.
      Response headers are only sent to the client, and do not have an
      effect on the cache serving the response.
    type: array
    items:
      $ref: HeaderActionAddHeader.yaml
  responseHeadersToRemove:
    description: |-
      A list of headers to remove from the response prior to sending
      it back to the client. Response headers are only sent to the
      client, and do not have an effect on the cache serving the
      response. You may specify up to 10 response headers to remove.
    type: array
    items:
      $ref: HeaderActionRemoveHeader.yaml
