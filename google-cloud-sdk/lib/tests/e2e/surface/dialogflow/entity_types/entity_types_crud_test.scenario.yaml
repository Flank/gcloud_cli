  - stderr: |
      Updated entityType [$$entity-type-basename$$].
  - stdout: |
      displayName: $$entity-type-display-name$$-2
      entities:
      - synonyms:
        - red
        value: red
      - synonyms:
        - blue
        value: blue
      kind: KIND_LIST
      name: $$entity-type$$
- execute:
  - command: |
      dialogflow entity-types update $$entity-type$$
        --clear-entities
        --add-entities="yellow"
