          - field: name
            reference: my-run
            modifiers:
              basename: true
          body:
            text:
              is_none: false
        return_response:
          headers:
            cache-control: private
            content-length: '179'
            content-type: application/json; charset=UTF-8
            status: '200'
          body:
            name: projects/cloud-sdk-integration-testing/crawlers/$$my-crawler$$/crawlerRuns/15574201668683025686f5190d
            runOption: AD_HOC
            state: PENDING
    - expect_stdout:
