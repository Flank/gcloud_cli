title: Start, describe, and list crawler runs.
release_tracks: [ALPHA]
summary:
# This summary is generated automatically on update and should not be edited.
- execute:
  - command: data-catalog crawlers create $$my-crawler$$ --run-option=manual --crawl-scope=bucket
      --buckets=gs://fake
  - stderr: |
      Created crawler [$$my-crawler$$].
- execute:
  - command: data-catalog crawler-runs start $$my-crawler$$
  - stdout: .*$$my-crawler$$.*$
- execute:
  - command: data-catalog crawler-runs describe $$my-run$$ --crawler=$$my-crawler$$
  - stdout: .*$$my-run$$.*$
- execute:
  - command: data-catalog crawler-runs list $$my-crawler$$ --filter="name:$$my-run$$"
      --uri
  - stdout: |
      https://datacatalog.googleapis.com/v1alpha3/projects/cloud-sdk-integration-testing/crawlers/$$my-crawler$$/crawlerRuns/$$my-run$$
- execute:
  - command: data-catalog crawlers delete $$my-crawler$$ --quiet
  - stderr: |
      Deleted crawler [$$my-crawler$$].
