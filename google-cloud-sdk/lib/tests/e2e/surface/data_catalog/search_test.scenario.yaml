title: Lookup, describe, and update a Data Catalog entry.
release_tracks: [BETA]
summary:
# This summary is generated automatically on update and should not be edited.
- execute:
  - command: pubsub topics create $$my-topic$$
  - stderr: |
      Created topic [projects/$$project$$/topics/$$my-topic$$].
- execute:
  - command: data-catalog search $$my-topic$$ --include-project-ids=$$project$$ --limit=1
  - stdout: |
      ---
      integratedSystem: CLOUD_PUBSUB
      linkedResource: //pubsub.googleapis.com/projects/$$project$$/topics/$$my-topic$$
      relativeResourceName: projects/$$project$$/locations/us-central1/entryGroups/@pubsub/entries/$$my-entry$$
      searchResultSubtype: entry.data_stream.topic
      searchResultType: ENTRY
- execute:
  - command: pubsub topics delete $$my-topic$$
  - stderr: |
      Deleted topic [projects/$$project$$/topics/$$my-topic$$].
actions:
- generate_resource_id:
    reference: my-topic
    prefix: datacatalog
    delimiter: _
- define_reference:
    reference: project
    value: cloud-sdk-integration-testing

- execute_command:
    command: pubsub topics create $$my-topic$$
    validation_only: true
    events:
    - expect_stderr: |
        Created topic [projects/$$project$$/topics/$$my-topic$$].
    - expect_exit:
        code: 0
- execute_command_until:
    command: data-catalog entries lookup "pubsub.topic.`$$project$$`.$$my-topic$$"
    exit_code: 0
    exponential_sleep_multiplier: '1.5'
    timeout: 60
- execute_command:
    command: data-catalog search $$my-topic$$ --include-project-ids=$$project$$ --limit=1
    events:
    - api_call:
        expect_request:
          uri: https://datacatalog.googleapis.com/v1beta1/catalog:search?alt=json
          method: POST
          headers: {}
          body:
            json:
              query: $$my-topic$$
              scope:
                includeProjectIds:
                - $$project$$
        return_response:
          headers:
            cache-control: private
            content-length: '524'
            content-type: application/json; charset=UTF-8
            status: '200'
          body:
            results:
            - searchResultType: ENTRY
              searchResultSubtype: entry.data_stream.topic
              relativeResourceName: projects/$$project$$/locations/us-central1/entryGroups/@pubsub/entries/cHJvamVjdHMvY2xvdWQtc2RrLWludGVncmF0aW9uLXRlc3RpbmcvdG9waWNzL2RhdGFjYXRhbG9nXzIwMTkxMDIyXzEyNDQ1Nl94M2Fq
              linkedResource: //pubsub.googleapis.com/projects/$$project$$/topics/$$my-topic$$
              integratedSystem: CLOUD_PUBSUB
        expect_response:
          extract_references:
          - field: results[0].relativeResourceName
            reference: my-entry
            modifiers:
              basename: true
          body:
            text:
              is_none: false
    - expect_stdout:
        matches: .*$$my-entry$$.*
    - expect_exit:
        code: 0
- execute_command:
    command: pubsub topics delete $$my-topic$$
    validation_only: true
    cleanup_for: my-topic
    events:
    - expect_stderr: |
        Deleted topic [projects/$$project$$/topics/$$my-topic$$].
    - expect_exit:
        code: 0
