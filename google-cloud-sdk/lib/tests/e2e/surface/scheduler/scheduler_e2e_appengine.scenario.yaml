title: End-to-end tests for the `gcloud scheduler` app engine job workflow.
release_tracks: [BETA]
summary:
# This summary is generated automatically on update and should not be edited.
- execute:
  - command: |
      scheduler jobs create app-engine $$app_job$$
      --relative-url /foo/bar
      --http-method GET
      --version version
      --service service
      --max-retry-attempts 4
      --max-backoff 30m
      --max-doublings 8
      --max-retry-duration 10h
      --min-backoff 0.5s
      --schedule "1 of feb 00:00"
      --time-zone America/New_York
      --format="yaml(name,appEngineHttpTarget,retryConfig,state,schedule,timeZone)"
  - stdout: |
      appEngineHttpTarget:
        appEngineRouting:
          host: version.service.cloud-sdk-integration-testing.appspot.com
          service: service
          version: version
        headers:
          User-Agent: AppEngine-Google; (+http://code.google.com/appengine)
        httpMethod: GET
        relativeUri: /foo/bar
      name: projects/cloud-sdk-integration-testing/locations/us-central1/jobs/$$app_job$$
      retryConfig:
        maxBackoffDuration: 1800s
        maxDoublings: 8
        maxRetryDuration: 36000s
        minBackoffDuration: 0.500s
        retryCount: 4
      schedule: 1 of feb 00:00
      state: ENABLED
      timeZone: America/New_York
- execute:
  - command: |
      scheduler jobs describe $$app_job$$
      --format="yaml(name,appEngineHttpTarget,retryConfig,state,schedule,timeZone)"
  - stdout: |
      appEngineHttpTarget:
        appEngineRouting:
          host: version.service.cloud-sdk-integration-testing.appspot.com
          service: service
          version: version
        headers:
          User-Agent: AppEngine-Google; (+http://code.google.com/appengine)
        httpMethod: GET
        relativeUri: /foo/bar
      name: projects/cloud-sdk-integration-testing/locations/us-central1/jobs/$$app_job$$
      retryConfig:
        maxBackoffDuration: 1800s
        maxDoublings: 8
        maxRetryDuration: 36000s
        minBackoffDuration: 0.500s
        retryCount: 4
      schedule: 1 of feb 00:00
      state: ENABLED
      timeZone: America/New_York
- execute:
  - command: scheduler jobs delete $$app_job$$
  - prompt:
    - message: You are about to delete job [$$app_job$$]
    - input: y
  - stderr: |
      Deleted job [$$app_job$$].
actions:
- generate_resource_id:
    reference: app_job
    prefix: scheduler

- execute_command:
    label: Test PubSub Job (create app engine job)
    command: |
      scheduler jobs create app-engine $$app_job$$
      --relative-url /foo/bar
      --http-method GET
      --version version
      --service service
      --max-retry-attempts 4
      --max-backoff 30m
      --max-doublings 8
      --max-retry-duration 10h
      --min-backoff 0.5s
      --schedule "1 of feb 00:00"
      --time-zone America/New_York
      --format="yaml(name,appEngineHttpTarget,retryConfig,state,schedule,timeZone)"
    events:
    - api_call:
        expect_request:
          uri: https://appengine.googleapis.com/v1/apps/cloud-sdk-integration-testing?alt=json
          method: GET
          headers: {}
          body: null
        return_response:
          headers:
            cache-control: private
            content-length: '727'
            content-type: application/json; charset=UTF-8
            status: '200'
          body:
            name: apps/cloud-sdk-integration-testing
            id: cloud-sdk-integration-testing
            dispatchRules:
            - domain: '*'
              path: /favicon.ico
              service: default
            - domain: simple-sample.appspot.com
              path: /
              service: default
            authDomain: gmail.com
            locationId: us-central
            codeBucket: staging.cloud-sdk-integration-testing.appspot.com
            defaultCookieExpiration: 1209600s
            servingStatus: SERVING
            defaultHostname: cloud-sdk-integration-testing.appspot.com
            defaultBucket: cloud-sdk-integration-testing.appspot.com
            gcrDomain: us.gcr.io
            featureSettings:
              splitHealthChecks: true
    - api_call:
        expect_request:
          uri: https://cloudscheduler.googleapis.com/v1beta1/projects/cloud-sdk-integration-testing/locations/us-central1/jobs?alt=json
          method: POST
          headers: {}
          body:
            json:
              appEngineHttpTarget:
                appEngineRouting:
                  service: service
                  version: version
                httpMethod: GET
                relativeUri: /foo/bar
              name: projects/cloud-sdk-integration-testing/locations/us-central1/jobs/$$app_job$$
              retryConfig:
                maxBackoffDuration: 1800s
                maxDoublings: 8
                maxRetryDuration: 36000s
                minBackoffDuration: 0.5s
                retryCount: 4
              schedule: 1 of feb 00:00
              timeZone: America/New_York
        return_response:
          omit_fields:
          - userUpdateTime
          headers:
            cache-control: private
            content-length: '767'
            content-type: application/json; charset=UTF-8
            status: '200'
          body:
            name: projects/cloud-sdk-integration-testing/locations/us-central1/jobs/$$app_job$$
            appEngineHttpTarget:
              httpMethod: GET
              appEngineRouting:
                service: service
                version: version
                host: version.service.cloud-sdk-integration-testing.appspot.com
              relativeUri: /foo/bar
              headers:
                User-Agent: AppEngine-Google; (+http://code.google.com/appengine)
            state: ENABLED
            retryConfig:
              retryCount: 4
              maxRetryDuration: 36000s
              minBackoffDuration: 0.500s
              maxBackoffDuration: 1800s
              maxDoublings: 8
            schedule: 1 of feb 00:00
            timeZone: America/New_York
    - expect_stdout: |
        appEngineHttpTarget:
          appEngineRouting:
            host: version.service.cloud-sdk-integration-testing.appspot.com
            service: service
            version: version
          headers:
            User-Agent: AppEngine-Google; (+http://code.google.com/appengine)
          httpMethod: GET
          relativeUri: /foo/bar
        name: projects/cloud-sdk-integration-testing/locations/us-central1/jobs/$$app_job$$
        retryConfig:
          maxBackoffDuration: 1800s
          maxDoublings: 8
          maxRetryDuration: 36000s
          minBackoffDuration: 0.500s
          retryCount: 4
        schedule: 1 of feb 00:00
        state: ENABLED
        timeZone: America/New_York
    - expect_exit:
        code: 0

