title: Test export
release_tracks: [GA]
summary:
# This summary is generated automatically on update and should not be edited.
- execute:
  - command: compute images export --image image-not-exist --destination-uri gs://e2e-functions-do-not-delete/image.tar.gz
      --timeout 30s --quiet
  - stderr: |-
      .*Created.*
      $
  - stdout: |-
      .*\[Daisy\] Running workflow "image-export".*
      $
  - error: '1: .*completed with status "FAILURE".*$'
actions:
- define_reference:
    reference: api-version
    track_values:
      GA: v1
      BETA: beta
      ALPHA: alpha

- define_reference:
    reference: my-zone
    value: us-central1-f

- execute_command:
    command: compute images export --image image-not-exist --destination-uri gs://e2e-functions-do-not-delete/image.tar.gz
      --timeout 30s --quiet
    validation_only: true
    events:
    - expect_stderr:
        matches: |
          .*Created.*
    - expect_stdout:
        matches: |
          .*Validating workflow.*
          .*can't use image "projects\/cloud-sdk-integration-testing\/global\/images\/image-not-exist".*
    - expect_exit:
        code: 1
        message:
          matches: .*completed with status "FAILURE".*
