title: deletion protection scenario test
release_tracks:
- GA
summary:
# This summary is generated automatically on update and should not be edited.
- execute:
  - command: compute instances create $$instance$$ --zone us-central1-f --no-deletion-protection
      --format="text(name,deletionProtection)"
  - stderr: |
      Created \[https://.*.googleapis.com/compute/v1/projects/cloud-sdk-integration-testing/zones/us-central1-f/instances/$$instance$$\].
  - stdout: |
      ---
      deletionProtection: False
      name:               $$instance$$
- execute:
  - command: compute instances describe $$instance$$ --zone us-central1-f --format="text(name,deletionProtection)"
  - stdout: |
      deletionProtection: False
      name:               $$instance$$
- execute:
  - command: compute instances update $$instance$$ --zone us-central1-f --deletion-protection
  - progress_tracker:
    - message: Setting deletion protection of instance [$$instance$$] to [True]
    - status: SUCCESS
- execute:
  - command: compute instances describe $$instance$$ --zone us-central1-f --format="text(name,
      deletionProtection)"
  - stdout: |
      deletionProtection: True
      name:               $$instance$$
- execute:
  - command: compute instances delete $$instance$$ --zone us-central1-f
  - prompt:
    - message: |
        The following instances will be deleted. Any attached disks configured to be auto-deleted will be deleted unless they are attached to any other instances or the `--keep-disks` flag is given and specifies them for keeping. Deleting a disk is irreversible and any data on the disk will be lost.
         - [$$instance$$] in [us-central1-f]
    - input: y
  - error: |
      1: Could not fetch resource:
       - Invalid resource usage: 'Resource cannot be deleted if it's protected against deletion.'.
- execute:
  - command: compute instances update $$instance$$ --zone us-central1-f --no-deletion-protection
  - progress_tracker:
    - message: Setting deletion protection of instance [$$instance$$] to [False]
    - status: SUCCESS
- execute:
  - command: compute instances describe $$instance$$ --zone us-central1-f --format="text(name,deletionProtection)"
  - stdout: |
      deletionProtection: False
      name:               $$instance$$
- execute:
  - command: compute instances delete $$instance$$ --zone us-central1-f
  - prompt:
    - message: |
        The following instances will be deleted. Any attached disks configured to be auto-deleted will be deleted unless they are attached to any other instances or the `--keep-disks` flag is given and specifies them for keeping. Deleting a disk is irreversible and any data on the disk will be lost.
         - [$$instance$$] in [us-central1-f]
    - input: y
  - stderr: |
      Deleted \[https://.*.googleapis.com/compute/v1/projects/cloud-sdk-integration-testing/zones/us-central1-f/instances/$$instance$$\].
