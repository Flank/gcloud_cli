      --type proactive --max-surge 100% --max-unavailable 100% --min-ready 1m --canary-version
      template=$$template1$$,target-size=20% --version template=$$template2$$ --region
      us-central1 --format=disable
  - stderr: |
      Updated [https://www.googleapis.com/compute/beta/projects/cloud-sdk-integration-testing/regions/us-central1/instanceGroupManagers/$$manager$$].
- execute:
  - command: compute instance-groups managed wait-until --stable $$manager$$ --timeout
      600 --region us-central1 --no-user-output-enabled
- execute:
  - command: compute instances list --zones '$$list_zones$$' --filter 'machineType:f1-micro
      AND name:$$manager$$' --format 'value(machineType)'
  - stdout: |
      f1-micro
      f1-micro
      f1-micro
      f1-micro
      f1-micro
      f1-micro
      f1-micro
      f1-micro
      f1-micro
- execute:
  - command: compute instances list --zones '$$list_zones$$' --filter 'machineType:n1-standard-1
      AND name:$$manager$$' --format 'value(machineType)'
  - stdout: |
      n1-standard-1
      n1-standard-1
      n1-standard-1
- execute:
  - command: compute instance-groups managed delete $$manager$$ --region us-central1
  - prompt:
    - message: |
        The following region instance group managers will be deleted:
         - [$$manager$$] in [us-central1]
    - input: y
  - stderr: |-
      Deleted \[https://.*.googleapis.com/compute/beta/projects/cloud-sdk-integration-testing/regions/us-central1/instanceGroupManagers/$$manager$$\].
      $
  - progress_tracker:
    - message: Deleting Managed Instance Group
    - status: SUCCESS
- execute:
  - command: compute instance-templates delete $$template1$$
  - prompt:
    - message: |
        The following instance templates will be deleted:
         - [$$template1$$]
    - input: y
  - stderr: |-
      Deleted \[https://.*.googleapis.com/compute/beta/projects/cloud-sdk-integration-testing/global/instanceTemplates/$$template1$$\].
      $
- execute:
  - command: compute instance-templates delete $$template2$$
