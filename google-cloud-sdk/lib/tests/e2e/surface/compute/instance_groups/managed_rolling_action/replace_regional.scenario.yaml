    - message: |
        The following instance templates will be deleted:
         - [$$template2$$]
    - input: y
  - stderr: |-
      Deleted \[https://.*.googleapis.com/compute/beta/projects/cloud-sdk-integration-testing/global/instanceTemplates/$$template2$$\].
      $
