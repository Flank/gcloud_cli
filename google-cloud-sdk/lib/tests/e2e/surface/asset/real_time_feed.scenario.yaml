title: surface e2e tests for asset real-time-feed api
release_tracks: [ALPHA, BETA]

actions:
- generate_resource_id:
    reference: my-feed
    prefix: feed

- generate_resource_id:
    reference: my-topic
    prefix: topic

- define_reference:
    reference: project
    value: cloud-sdk-integration-testing

- execute_command:
    command: pubsub topics create $$my-topic$$
    validation_only: true
    events:
    - expect_stderr: |
        Created topic [projects/$$project$$/topics/$$my-topic$$].
    - expect_exit:
        code: 0

- execute_command:
    command: asset feeds create $$my-feed$$ --project=cloud-sdk-integration-testing --asset-names="id1","id2"
      --content-type=resource --asset-types="cloudresourcemanager.googleapis.com/Organization"
      --pubsub-topic=projects/cloud-sdk-integration-testing/topics/$$my-topic$$
    events:
    - api_call:
        expect_request:
          uri: https://cloudasset.googleapis.com/v1p2beta1/projects/cloud-sdk-integration-testing/feeds?alt=json
          method: POST
          headers: {}
          body: |-
            {
               "feedId":$$my-feed$$,
               "feed":{
                  "assetNames":[
                     "id1",
                     "id2"
                  ],
                  "assetTypes":[
                     "cloudresourcemanager.googleapis.com/Organization"
                  ],
                  "contentType":"RESOURCE",
                  "feedOutputConfig":{
                     "pubsubDestination":{
                        "topic":"projects/cloud-sdk-integration-testing/topics/$$my-topic$$"
                     }
                  }
               }
            }
        return_response:
          headers:
            status: '200'
          body: |-
            {
              "name": "projects/462803083913/feeds/$$my-feed$$",
              "assetNames": [
                "id1",
                "id2"
              ],
              "assetTypes": [
                "cloudresourcemanager.googleapis.com/Organization"
              ],
              "contentType": "RESOURCE",
              "feedOutputConfig": {
                "pubsubDestination": {
                  "topic": "projects/cloud-sdk-integration-testing/topics/$$my-topic$$"
                }
              }
            }
    - expect_stdout: |
        assetNames:
        - id1
        - id2
        assetTypes:
        - cloudresourcemanager.googleapis.com/Organization
        contentType: RESOURCE
        feedOutputConfig:
          pubsubDestination:
            topic: projects/cloud-sdk-integration-testing/topics/$$my-topic$$
        name: projects/462803083913/feeds/$$my-feed$$
    - expect_exit:
        code: 0

- execute_command:
    command: asset feeds describe $$my-feed$$ --project=cloud-sdk-integration-testing
    events:
    - api_call:
        expect_request:
          uri: https://cloudresourcemanager.googleapis.com/v1/projects/cloud-sdk-integration-testing?alt=json
          method: GET
          headers: {}
          body: null
        return_response:
          headers:
            status: '200'
          body: |-
            {
              "projectNumber": "462803083913"
            }
    - api_call:
        expect_request:
          uri: https://cloudasset.googleapis.com/v1p2beta1/projects/462803083913/feeds/$$my-feed$$?alt=json
          method: GET
          headers: {}
          body: null
        return_response:
          headers:
            status: '200'
          body: |-
            {
              "name": "projects/462803083913/feeds/$$my-feed$$",
              "assetNames": [
                "id1",
                "id2"
              ],
              "assetTypes": [
                "cloudresourcemanager.googleapis.com/Organization"
              ],
              "contentType": "RESOURCE",
              "feedOutputConfig": {
                "pubsubDestination": {
                  "topic": "projects/cloud-sdk-integration-testing/topics/$$my-topic$$"
                }
              }
            }
    - expect_stdout: |
        assetNames:
        - id1
        - id2
        assetTypes:
        - cloudresourcemanager.googleapis.com/Organization
        contentType: RESOURCE
        feedOutputConfig:
          pubsubDestination:
            topic: projects/cloud-sdk-integration-testing/topics/$$my-topic$$
        name: projects/462803083913/feeds/$$my-feed$$
    - expect_exit:
        code: 0

- execute_command:
    command: asset feeds list --project=cloud-sdk-integration-testing
    events:
    - api_call:
        expect_request:
          uri: https://cloudasset.googleapis.com/v1p2beta1/projects/cloud-sdk-integration-testing/feeds?alt=json
          method: GET
          headers: {}
          body: null
        return_response:
          headers:
            status: '200'
          body: |-
            {
              "feeds": [
                {
                  "name": "projects/462803083913/feeds/gcloud_feed",
                  "assetNames": [
                    "id1",
                    "id2"
                  ],
                  "assetTypes": [
                    "cloudresourcemanager.googleapis.com/Organization"
                  ],
                  "contentType": "RESOURCE",
                  "feedOutputConfig": {
                    "pubsubDestination": {
                      "topic": "projects/cloud-sdk-integration-testing/topics/gcloud_topic"
                    }
                  }
                }
              ]
            }
    - expect_stdout:
        matches: .*feeds.*
    - expect_exit:
        code: 0
- execute_command:
    command: |-
      asset feeds update $$my-feed$$ --project=cloud-sdk-integration-testing --add-asset-names="id1"
    events:
    - api_call:
        expect_request:
          uri: https://cloudresourcemanager.googleapis.com/v1/projects/cloud-sdk-integration-testing?alt=json
          method: GET
          headers: {}
          body: null
        return_response:
          headers:
            status: '200'
          body: |-
            {
              "projectNumber": "462803083913"
            }
    - api_call:
        expect_request:
          uri: https://cloudasset.googleapis.com/v1p2beta1/projects/462803083913/feeds/$$my-feed$$?alt=json
          method: GET
          headers: {}
          body: null
        return_response:
          headers:
            status: '200'
          body: |-
            {
              "name": "projects/462803083913/feeds/$$my-feed$$",
              "assetNames": [
                "id1",
                "id2"
              ],
              "assetTypes": [
                "cloudresourcemanager.googleapis.com/Organization"
              ],
              "contentType": "RESOURCE",
              "feedOutputConfig": {
                "pubsubDestination": {
                  "topic": "projects/cloud-sdk-integration-testing/topics/$$my-topic$$"
                }
              }
            }
    - api_call:
        expect_request:
          uri: https://cloudasset.googleapis.com/v1p2beta1/projects/462803083913/feeds/$$my-feed$$?alt=json
          method: PATCH
          headers: {}
          body: |-
            {
               "feed":{
                  "name":"projects/462803083913/feeds/$$my-feed$$",
                  "assetNames":[
                     "id1",
                     "id2"
                  ],
                  "assetTypes":[
                     "cloudresourcemanager.googleapis.com/Organization"
                  ],
                  "contentType":"RESOURCE",
                  "feedOutputConfig":{
                     "pubsubDestination":{
                        "topic":"projects/cloud-sdk-integration-testing/topics/$$my-topic$$"
                     }
                  }
               },
               "update_mask":{
                  "paths":[
                     "asset_names",
                  ]
               }
            }
        return_response:
          headers:
            status: '200'
          body: |-
            {
              "name": "projects/462803083913/feeds/$$my-feed$$",
              "assetNames": [
                "id1",
                "id2"
              ],
              "assetTypes": [
                "cloudresourcemanager.googleapis.com/Organization"
              ],
              "contentType": "RESOURCE",
              "feedOutputConfig": {
                "pubsubDestination": {
                  "topic": "projects/cloud-sdk-integration-testing/topics/$$my-topic$$"
                }
              }
            }
    - expect_stdout: |
        assetNames:
        - id1
        - id2
        assetTypes:
        - cloudresourcemanager.googleapis.com/Organization
        contentType: RESOURCE
        feedOutputConfig:
          pubsubDestination:
            topic: projects/cloud-sdk-integration-testing/topics/$$my-topic$$
        name: projects/462803083913/feeds/$$my-feed$$
    - expect_exit:
        code: 0

- execute_command:
    command: asset feeds delete $$my-feed$$ --project=cloud-sdk-integration-testing
    cleanup_for: my-feed
    events:
    - api_call:
        expect_request:
          uri: https://cloudresourcemanager.googleapis.com/v1/projects/cloud-sdk-integration-testing?alt=json
          method: GET
          headers: {}
          body: null
        return_response:
          headers:
            status: '200'
          body: |-
            {
              "projectNumber": "462803083913"
            }
    - api_call:
        expect_request:
          uri: https://cloudasset.googleapis.com/v1p2beta1/projects/462803083913/feeds/$$my-feed$$?alt=json
          method: DELETE
          headers: {}
          body: null
        return_response:
          headers:
            status: '200'
          body: |-
            {}
    - expect_exit:
        code: 0

- execute_command:
    command: pubsub topics delete $$my-topic$$
    validation_only: true
    cleanup_for: my-topic
    events:
    - expect_stderr: |
        Deleted topic [projects/$$project$$/topics/$$my-topic$$].
    - expect_exit:
        code: 0
