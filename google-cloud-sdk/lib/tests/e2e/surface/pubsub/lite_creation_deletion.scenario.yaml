              }
            }
    - api_call:
        expect_request:
          uri: https://europe-west1-pubsublite.googleapis.com/v1/admin/projects/462803083913/locations/europe-west1-b/topics/$$my-topic$$?alt=json
          method: GET
          body:
        return_response:
          headers:
            status: '200'
          body: |-
            {
              "name": "projects/462803083913/locations/europe-west1-b/topics/$$my-topic$$",
