- define_reference:
    reference: cluster
    value: do-not-delete-knative-test-oldest
- define_reference:
    reference: cluster-location
    value: us-central1-a
- generate_resource_id:
    reference: service-name
    prefix: service-name
# The domain name needs to be verified with the service account running the tests
- define_reference:
