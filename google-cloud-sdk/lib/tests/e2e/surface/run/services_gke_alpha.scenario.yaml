title: Serverless deploy to gke cluster with knative addon.
release_tracks: [ALPHA]
summary:
# This summary is generated automatically on update and should not be edited.
- set_property: run/cluster do-not-delete-knative-test-oldest
- set_property: run/cluster_location us-central1-a
- set_property: run/platform gke
- execute:
  - command: run deploy --image gcr.io/knative-samples/helloworld-nodejs $$service-name$$
  - stderr: |
      Deploying container to Cloud Run for Anthos service [$$service-name$$] in namespace [default] of cluster [$$cluster$$]
  - staged_progress_tracker:
    - message: Deploying new service...
    - status: SUCCESS
    - succeeded_stages: &id001
      - Creating Revision...
      - Routing traffic...
  - stderr: |
      Service [$$service-name$$] revision [$$service-revision-name$$] has been deployed and is serving 100 percent of traffic at http://$$service-name$$.default.example.com
- execute:
  - command: run services describe $$service-name$$ --format="value(metadata.name)"
  - stdout: |
      $$service-name$$
- execute:
  - command: run services update $$service-name$$ --memory 512Mi --concurrency 3 --update-env-vars
      FOO=bar --connectivity internal --min-instances 0 --max-instances 2
  - staged_progress_tracker:
    - message: Deploying...
    - status: SUCCESS
  - stderr: |-
      Service \[$$service-name$$\] revision \[$$service-revision-name-2$$\] is active and serving traffic at http://$$service-name$$\.default\..*
      $
- execute:
  - command: run services replace service.yaml
  - stderr: |
      Deploying container to Cloud Run for Anthos service [$$service-name$$] in namespace [default] of cluster [$$cluster$$]
  - staged_progress_tracker:
    - message: Deploying...
    - status: SUCCESS
  - stderr: |
      Service [$$service-name$$] revision [$$service-revision-name-3$$] has been deployed and is serving 100 percent of traffic at http://$$service-name$$.default.example.com
- execute:
  - command: run deploy --image gcr.io/knative-samples/helloworld-nodejs $$service-name2$$
      --min-instances 1 --max-instances default
  - stderr: |
      Deploying container to Cloud Run for Anthos service [$$service-name2$$] in namespace [default] of cluster [$$cluster$$]
  - staged_progress_tracker:
    - message: Deploying new service...
    - status: SUCCESS
    - succeeded_stages: &id002
      - Creating Revision...
      - Routing traffic...
  - stderr: |
      Service [$$service-name2$$] revision [$$service2-revision-name$$] has been deployed and is serving 100 percent of traffic at http://$$service-name2$$.default.example.com
- execute:
  - command: run services delete $$service-name$$ -q
  - stderr: |
      Deleted service [$$service-name$$].
- execute:
  - command: run services delete $$service-name2$$ -q
  - stderr: |
      Deleted service [$$service-name2$$].
