title: Serverless deploy to gke cluster with knative addon.
release_tracks: [ALPHA, BETA, GA]
summary:
# This summary is generated by http://go/gcloud-scenario-tests on update and should not be edited.
- set_property: run/cluster do-not-delete-knative-test-oldest
- set_property: run/cluster_location us-central1-a
- set_property: run/platform gke
- execute:
  - command: run deploy --image gcr.io/knative-samples/helloworld-nodejs $$service-name$$
  - stderr: |
      Deploying container to Cloud Run for Anthos service [$$service-name$$] in namespace [default] of cluster [$$cluster$$]
  - staged_progress_tracker:
    - message: Deploying new service...
    - status: SUCCESS
  - stderr: |
      Service [$$service-name$$] revision [$$service-revision-name$$] has been deployed and is serving 100 percent of traffic.
      Service URL: http://$$service-name$$.default.example.com
- execute:
  - command: run services describe $$service-name$$ --format="value(metadata.name)"
  - stdout: |
      $$service-name$$
- execute:
  - command: run services update $$service-name$$ --memory 512Mi --concurrency 3 --update-env-vars
      FOO=bar $$ingress-traffic-allowed-flag$$ internal
  - staged_progress_tracker:
    - message: Deploying...
    - status: SUCCESS
  - stderr: .*is\sactive\sand\sserving\straffic\sat.*$
- execute:
  - command: run services delete $$service-name$$ -q
  - stderr: |
      Deleted service [$$service-name$$].
actions:
- define_reference:
    reference: api-version
    value: v1
- define_reference:
    reference: cluster
    value: do-not-delete-knative-test-oldest
- define_reference:
    reference: ingress-traffic-allowed-flag
    track_values:
      GA: --connectivity
      BETA: --connectivity
      ALPHA: --ingress
- set_property:
