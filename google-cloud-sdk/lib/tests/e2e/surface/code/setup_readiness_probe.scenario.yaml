title: run code export test scenario
release_tracks: [ALPHA]
summary:
# This summary is generated by http://go/gcloud-scenario-tests on update and should not be edited.
- execute:
  - command: code export --service-name=blahblah  --image=gcr.io/project/blahblah
      --readiness-probe
  - write_file: pods_and_services.yaml
  - write_file: skaffold.yaml
actions:
- load_resource:
    path: tests/e2e/surface/code/testdata/hello/Dockerfile
- execute_command:
    command: code export --service-name=blahblah  --image=gcr.io/project/blahblah
      --readiness-probe
    events:
    - expect_file_written:
        path: pods_and_services.yaml
        contents: |
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            labels:
              service: blahblah
            name: blahblah
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: blahblah
            template:
              metadata:
                labels:
                  app: blahblah
              spec:
                containers:
                - env:
                  - name: PORT
                    value: '8080'
                  - name: K_CONFIGURATION
                    value: dev
                  - name: K_REVISION
                    value: dev-0001
                  - name: K_SERVICE
                    value: blahblah
                  image: gcr.io/project/blahblah
                  name: blahblah-container
                  ports:
                  - containerPort: 8080
                - args:
                  - infinity
                  command:
                  - sleep
                  image: gcr.io/gcp-runtimes/ubuntu_18_0_4:latest
                  name: blahblah-readiness-probe
                  readinessProbe:
                    exec:
                      command:
                      - grep
                      - :1F90
                      - /proc/net/tcp
                    periodSeconds: 1
                terminationGracePeriodSeconds: 0
          ---
          apiVersion: v1
          kind: Service
          metadata:
            name: blahblah
          spec:
            ports:
            - port: 8080
              protocol: TCP
              targetPort: 8080
            selector:
              app: blahblah
            type: LoadBalancer
    - expect_file_written:
        path: skaffold.yaml
        contents:
          matches: |
            apiVersion: skaffold/v2beta5
            build:
              artifacts:
              - context: .*[/\\]temp_cwd
                docker:
                  dockerfile: Dockerfile
                image: gcr.io/project/blahblah
            deploy:
              kubectl:
                manifests:
                - pods_and_services.yaml
            kind: Config
    - expect_exit:
        code: 0
