title: dialogflow agent export test
release_tracks:
- ALPHA

summary:
# This summary is generated automatically on update and should not be edited.
- execute:
  - command: |
      dialogflow agent import --source="agent.zip" --replace-all
  - stderr: |
      Successfully imported agent from [agent.zip].
      Replaced all existing resources.

actions:
- execute_command:
    command: |
      dialogflow agent export --destination="gs://fake-bucket/exported_agent.zip"
    events:
    - api_call:
        expect_request:
          uri: https://dialogflow.googleapis.com/v2/projects/fake-project/agent:export?alt=json
          method: POST
          headers: {}
          body:
            json:
              agentUri: gs://fake-bucket/exported_agent.zip
        return_response:
          headers:
            cache-control: private
            content-length: '127'
            content-type: application/json; charset=UTF-8
            status: '200'
          body:
            name: projects/fake-project/operations/20190326-11051553623554-5c9786b5-0000-2db7-a8fb-30fd38186388
        poll_operation: true
    - expect_stderr: |
        Request issued for: [fake-project]
    - expect_progress_tracker:
        message: Waiting for operation [$$operation-basename$$] to complete
        status: SUCCESS
    - expect_exit:
        code: 0
