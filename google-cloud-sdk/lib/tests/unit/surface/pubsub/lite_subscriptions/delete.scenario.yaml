title: pubsub lite-subscriptions delete scenario test
release_tracks: [ALPHA, BETA]

actions:
# Set all required flags for delete command.
- execute_command:
    command: |
      pubsub lite-subscriptions delete subscription1 --zone us-central1-a
    events:
    - expect_prompt_continue:
        user_input: y
        message: 'You are about to delete subscription [subscription1]'
    - api_call:
        expect_request:
          uri: https://cloudresourcemanager.googleapis.com/v1/projects/fake-project?alt=json
          method: GET
          body:
            json:
        return_response:
          headers:
            status: '200'
          body: |-
            {
              "projectNumber": "12345",
              "projectId": "fake-project",
              "lifecycleState": "ACTIVE",
              "name": "fake-project",
              "createTime": "2019-07-19T15:49:12.034Z",
              "parent": {
                "type": "folder",
                "id": "54321"
              }
            }
    - api_call:
        expect_request:
          uri: https://us-central1-pubsublite.googleapis.com/v1/admin/projects/12345/locations/us-central1-a/subscriptions/subscription1?alt=json
          method: DELETE
          body:
        return_response:
          headers:
            status: '200'
          body: |-
            {}
    - expect_stderr: |
        Deleted subscription [subscription1].
    - expect_exit:
        code: 0

