# Empty zone arg should fail.
- set_property:
    pubsub/lite_zone: ""
- execute_command:
    command: |
      pubsub lite-subscriptions delete subscription1
    events:
    - expect_exit:
        code: 1
        message:
          matches: .*provide the argument \[--zone\] on the command line.*

# Missing subscription arg should fail.
- execute_command:
    command: |
      pubsub lite-subscriptions delete --zone us-central1-a
    events:
    - expect_stderr:
        matches: ERROR.*SUBSCRIPTION must be specified.*
    - expect_exit:
        code: 1
