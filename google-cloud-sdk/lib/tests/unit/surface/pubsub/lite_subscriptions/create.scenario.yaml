# Missing subscription arg should fail.
- execute_command:
    command: |
      pubsub lite-subscriptions create --zone us-central1-a --topic topic1
    events:
    - expect_stderr:
        matches: ERROR.*SUBSCRIPTION. Must be specified.*
    - expect_exit:
        code: 1

# Missing zone arg should fail.
- execute_command:
    command: |
      pubsub lite-subscriptions create subscription1 --topic topic1
    events:
    - expect_exit:
        code: 1
        message: |-
          Error parsing [zone].
          The [location] resource is not properly specified.
          Failed to find attribute [zone]. The attribute can be set in the following ways: 
          - provide the argument [--zone] on the command line
