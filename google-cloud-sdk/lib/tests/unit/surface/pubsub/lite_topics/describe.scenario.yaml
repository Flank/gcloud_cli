title: pubsub lite-topics describe scenario test
release_tracks: [ALPHA, BETA, GA]

actions:
# Set all required flags for describe command.
- execute_command:
    command: |
      pubsub lite-topics describe topic1 --zone us-central1-a
    events:
    - api_call:
        expect_request:
          uri: https://cloudresourcemanager.googleapis.com/v1/projects/fake-project?alt=json
          method: GET
          body:
            json:
        return_response:
          headers:
            status: '200'
          body: |-
            {
              "projectNumber": "12345",
              "projectId": "fake-project",
              "lifecycleState": "ACTIVE",
              "name": "fake-project",
              "createTime": "2019-07-19T15:49:12.034Z",
              "parent": {
                "type": "folder",
                "id": "54321"
              }
            }
    - api_call:
        expect_request:
          uri: https://us-central1-pubsublite.googleapis.com/v1/admin/projects/12345/locations/us-central1-a/topics/topic1?alt=json
          method: GET
          body:
        return_response:
          headers:
            status: '200'
          body: |-
            {
              "name": "projects/12345/locations/us-central1-a/topics/topic1",
              "partitionConfig": {
                "count": "1",
                "scale": 1
              },
              "retentionConfig": {
                "perPartitionBytes": "32212254720",
                "period": "0s"
              }
            }
    - expect_stdout: |
        name: projects/12345/locations/us-central1-a/topics/topic1
        partitionConfig:
          count: '1'
          scale: 1
        retentionConfig:
          perPartitionBytes: '32212254720'
          period: 0s
    - expect_exit:
        code: 0

# Set fully qualified resource arg.
- execute_command:
    command: |
      pubsub lite-topics describe admin/projects/fake-project/locations/us-central1-a/topics/topic1
    events:
    - api_call:
        expect_request:
          uri: https://cloudresourcemanager.googleapis.com/v1/projects/fake-project?alt=json
          method: GET
          body:
        return_response:
          headers:
            status: '200'
          body: |-
            {
              "projectNumber": "12345",
              "projectId": "fake-project",
              "lifecycleState": "ACTIVE",
              "name": "fake-project",
              "createTime": "2019-07-19T15:49:12.034Z",
              "parent": {
                "type": "folder",
                "id": "54321"
              }
            }
    - api_call:
        expect_request:
          uri: https://us-central1-pubsublite.googleapis.com/v1/admin/projects/12345/locations/us-central1-a/topics/topic1?alt=json
          method: GET
          body:
        return_response:
          headers:
            status: '200'
          body: |-
            {
              "name": "projects/12345/locations/us-central1-a/topics/topic1",
              "partitionConfig": {
                "count": "1",
                "scale": 1
              },
              "retentionConfig": {
                "perPartitionBytes": "32212254720",
                "period": "0s"
              }
            }
    - expect_stdout: |
        name: projects/12345/locations/us-central1-a/topics/topic1
        partitionConfig:
          count: '1'
          scale: 1
        retentionConfig:
          perPartitionBytes: '32212254720'
          period: 0s
    - expect_exit:
