                    "count": "2",
                    "scale": 2
                  },
                  "retentionConfig": {
                    "perPartitionBytes": "42949672960",
                    "period": "5s"
                  }
                }
              ]
            }
    - expect_stdout: |
        ---
        name: projects/12345/locations/us-central1-a/topics/topic1
        partitionConfig:
          count: '1'
          scale: 1
        retentionConfig:
          perPartitionBytes: '32212254720'
          period: 0s
        ---
        name: projects/12345/locations/us-central1-a/topics/topic2
        partitionConfig:
          count: '2'
          scale: 2
        retentionConfig:
          perPartitionBytes: '42949672960'
          period: 5s
    - expect_exit:
        code: 0

