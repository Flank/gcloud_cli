title: container binauthz policy remove-iam-policy-binding-condition scenario test
release_tracks: [ALPHA]

actions:
# remove binding with condition to a policy with condition
- execute_command:
    command: container binauthz policy remove-iam-policy-binding --member=user:owner@gmail.com --role=roles/binaryauthorization.attestationAuthoritiesEditor --condition='expression=expr,title=title,description=descr'
    events:
    - api_call:
        expect_request:
          uri: https://binaryauthorization.googleapis.com/v1alpha2/projects/fake-project/policy:getIamPolicy?alt=json
          method: GET
          body: null
        return_response:
          headers:
            status: '200'
          body: |-
            {
              "version": 1,
              "etag": "etag",
              "bindings": [
                {
                  "role": "roles/binaryauthorization.attestationAuthoritiesEditor",
                  "members": [
                    "user:owner@gmail.com",
                    "user:newowner@gmail.com"
                  ],
                  "condition": {
                    "expression": "expr",
                    "title": "title",
                    "description": "descr"
                  }
                }
              ]
            }
    - api_call:
        expect_request:
          uri: https://binaryauthorization.googleapis.com/v1alpha2/projects/fake-project/policy:setIamPolicy?alt=json
          method: POST
          body:
            json:
              policy:
                bindings:
                - role: 'roles/binaryauthorization.attestationAuthoritiesEditor'
                  members: ['user:newowner@gmail.com']
                  condition:
                    expression: 'expr'
                    title: 'title'
                    description: 'descr'
                etag: 'etag'
                version: 1
        return_response:
          headers:
            status: '200'
          body: |-
            {
              "version": 1,
              "etag": "etag",
              "bindings": [
                {
                  "role": "roles/binaryauthorization.attestationAuthoritiesEditor",
                  "members": [
                    "user:newowner@gmail.com"
                   ],
                   "condition": {
                    "expression": "expr",
                    "title": "title",
                    "description": "descr"
                  }
                }
              ]
            }
    - expect_stderr: |
        Updated IAM policy for policy [fake-project].
    - expect_stdout: |
        bindings:
        - condition:
            description: descr
            expression: expr
            title: title
          members:
          - user:newowner@gmail.com
          role: roles/binaryauthorization.attestationAuthoritiesEditor
        etag: etag
        version: 1
    - expect_exit:
        code: 0
