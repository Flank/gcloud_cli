title: kms keys add-iam-policy-binding scenario test
release_tracks: [ALPHA]

actions:
# add binding with condition to a policy with condition
- execute_command:
    command: kms keys add-iam-policy-binding frodo --project test-project --keyring fellowship --location global --member=user:test@gmail.com --role=roles/non-primitive --condition='expression=expr,title=title,description=descr'
    events:
    - api_call:
        expect_request:
          uri: https://cloudkms.googleapis.com/v1/projects/test-project/locations/global/keyRings/fellowship/cryptoKeys/frodo:getIamPolicy?alt=json&options.requestedPolicyVersion=3
          method: GET
          body: null
        return_response:
          headers:
            status: '200'
          body: |-
            {
              "version": 3,
              "etag": "etag",
              "bindings": [
                {
                  "role": "roles/non-primitive",
                  "members": ["user:oldtest@gmail.com"],
                  "condition": {
                    "expression": "expr",
                    "title": "title",
                    "description": "descr"
                  }
                }
              ]
            }
    - api_call:
        expect_request:
          uri: https://cloudkms.googleapis.com/v1/projects/test-project/locations/global/keyRings/fellowship/cryptoKeys/frodo:setIamPolicy?alt=json
          method: POST
          body:
            json:
              policy:
                bindings:
                - role: 'roles/non-primitive'
                  members: ['user:oldtest@gmail.com', 'user:test@gmail.com']
                  condition:
                    expression: 'expr'
                    title: 'title'
                    description: 'descr'
                etag: 'etag'
                version: 3
        return_response:
          headers:
            status: '200'
          body: |-
            {
              "version": 3,
              "etag": "etag",
              "bindings": [
                {
                  "role": "roles/non-primitive",
                  "members": [
                    "user:oldtest@gmail.com",
                    "user:test@gmail.com"
                  ],
                  "condition": {
                    "expression": "expr",
                    "title": "title",
                    "description": "descr"
                  }
                }
              ]
            }
    - expect_stderr: |
        Updated IAM policy for key [frodo].
    - expect_stdout: |
        bindings:
        - condition:
            description: descr
            expression: expr
            title: title
          members:
          - user:oldtest@gmail.com
          - user:test@gmail.com
          role: roles/non-primitive
        etag: etag
        version: 3
    - expect_exit:
        code: 0
