title: kms keys add-iam-policy-binding scenario test
release_tracks: [ALPHA, BETA, GA]

actions:
# add binding without condition to a policy without condition
- execute_command:
    command: kms keys add-iam-policy-binding frodo --project test-project --keyring fellowship --location global --member=user:test@gmail.com --role=roles/non-primitive
    events:
    - api_call:
        expect_request:
          uri: https://cloudkms.googleapis.com/v1/projects/test-project/locations/global/keyRings/fellowship/cryptoKeys/frodo:getIamPolicy?alt=json
          method: GET
          body: null
        return_response:
          headers:
            status: '200'
          body: |-
            {
              "version": 1,
              "etag": "etag",
              "bindings": [
                {
                  "role": "roles/another-non-primitive",
                  "members": [
                    "user:owner@gmail.com"
                  ]
                }
              ]
            }
    - api_call:
        expect_request:
          uri: https://cloudkms.googleapis.com/v1/projects/test-project/locations/global/keyRings/fellowship/cryptoKeys/frodo:setIamPolicy?alt=json
          method: POST
          body:
            json:
              policy:
                bindings:
                - role: 'roles/another-non-primitive'
                  members: ['user:owner@gmail.com']
                - role: 'roles/non-primitive'
                  members: ['user:test@gmail.com']
                etag: 'etag'
                version: 1
        return_response:
          headers:
            status: '200'
          body: |-
            {
              "version": 1,
              "etag": "etag",
              "bindings": [
                {
                  "role": "roles/another-non-primitive",
                  "members": [
                    "user:owner@gmail.com"
                  ]
                },
                {
                  "role": "roles/non-primitive",
                  "members": [
                    "user:test@gmail.com"
                  ]
                }
              ]
            }
    - expect_stderr: |
        Updated IAM policy for key [frodo].
    - expect_stdout: |
        bindings:
        - members:
          - user:owner@gmail.com
          role: roles/another-non-primitive
        - members:
          - user:test@gmail.com
          role: roles/non-primitive
        etag: etag
        version: 1
    - expect_exit:
        code: 0
