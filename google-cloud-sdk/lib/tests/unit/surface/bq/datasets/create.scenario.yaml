title: Create a BigQuery Dataset
release_tracks: [ALPHA]
summary:
# This summary is generated automatically on update and should not be edited.
- execute:
  - label: base case
  - command: bq datasets create my_dataset --description 'My New Dataset'
  - stderr: |
      Created dataset [my_dataset].
- execute:
  - label: custom permissions
  - command: bq datasets create my_dataset --description 'My New Dataset' --permissions-file
      perms.json
  - stderr: |
      Created dataset [my_dataset].
- execute:
  - label: overwrite flag
  - command: bq datasets create my_dataset --description 'My New Dataset' --overwrite
  - stderr: |
      Created dataset [my_dataset].
actions:
- write_file:
    path: perms.json
    contents: |
      {
        "access": [
          {
            "role": "OWNER",
            "userByEmail": "testUser@google.com"
          },
          {
            "role": "READER",
            "specialGroup": "projectReaders"
          }
        ]
      }

- execute_command:
    label: base case
    command: bq datasets create my_dataset --description 'My New Dataset'
    events:
    - api_call:
        expect_request:
          uri: https://www.googleapis.com/bigquery/v2/projects/fake-project/datasets?alt=json
          method: POST
          headers: {}
          body:
            json:
              datasetReference:
                datasetId: my_dataset
              description: My New Dataset
        return_response:
          headers:
            status: '200'
          body: |
            {
             "kind": "bigquery#dataset",
             "etag": "GMuAfxeRvDTcN+Q85sKnmw==",
             "id": "fake-project:my_dataset",
             "selfLink": "https://www.googleapis.com/bigquery/v2/projects/fake-project/datasets/my_dataset",
             "datasetReference": {
              "datasetId": "my_dataset",
              "projectId": "fake-project"
             },
             "creationTime": "1543524168236",
             "lastModifiedTime": "1543524677082",
             "location": "US"
            }
    - expect_stderr: |
        Created dataset [my_dataset].
    - expect_exit:
        code: 0
- execute_command:
    label: custom permissions
    command: bq datasets create my_dataset --description 'My New Dataset' --permissions-file
      perms.json
    events:
    - api_call:
        expect_request:
          uri: https://www.googleapis.com/bigquery/v2/projects/fake-project/datasets?alt=json
          method: POST
          headers: {}
          body:
            json:
              access:
              - role: OWNER
                userByEmail: testUser@google.com
              - role: READER
                specialGroup: projectReaders
              datasetReference:
                datasetId: my_dataset
              description: My New Dataset
        return_response:
          headers:
            status: '200'
          body: |-
            {
             "kind": "bigquery#dataset",
             "etag": "GMuAfxeRvDTcN+Q85sKnmw==",
             "id": "fake-project:my_dataset",
             "selfLink": "https://www.googleapis.com/bigquery/v2/projects/fake-project/datasets/my_dataset",
             "datasetReference": {
              "datasetId": "my_dataset",
              "projectId": "fake-project"
             },
             "access": [
              {
               "role": "OWNER",
               "userByEmail": "testUser@google.com"
              },
              {
                "role": "READER",
                "specialGroup": "projectReaders"
              }
             ],
             "creationTime": "1543524168236",
             "lastModifiedTime": "1543524677082",
             "location": "US"
            }
    - expect_stderr: |
        Created dataset [my_dataset].
    - expect_exit:
        code: 0
- execute_command:
    label: overwrite flag
    command: bq datasets create my_dataset --description 'My New Dataset' --overwrite
    events:
