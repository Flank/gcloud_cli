        expect_request:
          uri: https://www.googleapis.com/bigquery/v2/projects/fake-project/datasets/my_dataset?alt=json
          method: GET
          headers: {}
          body: null
        return_response:
          headers:
            status: '200'
          body:
            access:
            - role: OWNER
              userByEmail: testUser@google.com
            - role: READER
              specialGroup: projectReaders
            creationTime: '1543524168236'
            datasetReference:
              datasetId: my_dataset
              projectId: fake-project
            etag: GMuAfxeRvDTcN+Q85sKnmw==
            id: fake-project:my_dataset
            kind: bigquery#dataset
            lastModifiedTime: '1543524677082'
            location: US
            selfLink: https://www.googleapis.com/bigquery/v2/projects/fake-project/datasets/my_dataset
    - api_call:
        expect_request:
          uri: https://www.googleapis.com/bigquery/v2/projects/fake-project/datasets/my_dataset?alt=json&deleteContents=True
          method: DELETE
          headers: {}
          body: null
        return_response:
          headers:
            status: '200'
          body: null
    - api_call:
        expect_request:
          uri: https://www.googleapis.com/bigquery/v2/projects/fake-project/datasets?alt=json
          method: POST
          headers: {}
          body:
            json:
              datasetReference:
                datasetId: my_dataset
              description: My New Dataset
        return_response:
          headers:
            status: '200'
          body:
            access:
            - role: OWNER
              userByEmail: testUser@google.com
            - role: READER
              specialGroup: projectReaders
            creationTime: '1643524168236'
            datasetReference:
              datasetId: my_dataset
              projectId: fake-project
            description: My New Dataset
            etag: GMuAfxeRvDTcN+Q85sKnmw==
            id: fake-project:my_dataset
            kind: bigquery#dataset
            lastModifiedTime: '1643524677082'
            location: US
            selfLink: https://www.googleapis.com/bigquery/v2/projects/fake-project/datasets/my_dataset
    - expect_stderr: |
        Created dataset [my_dataset].
    - expect_exit:
        code: 0
