- execute:
  - label: Describe membership for a specified group email and member email.
  - command: |
      identity groups memberships describe
      --group-email eng-discuss@foo.com --member-email user@foo.com
  - stdout: |
      createTime: '2019-10-09T21:15:04.077500Z'
