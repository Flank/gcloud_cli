title: cloud identity groups delete test scenario
release_tracks: [ALPHA, BETA, GA]
summary:
# This summary is generated by http://go/gcloud-scenario-tests on update and should not be edited.
- execute:
  - label: Delete a specified group.
  - command: |
      identity groups delete eng-discuss@foo.com
  - prompt:
    - message: |
        You are about to delete a group.
    - input: y
  - stderr: |
      Deleted.
- execute:
  - label: Delete group request is aborted by user.
  - command: |
      identity groups delete eng-discuss@foo.com
  - prompt:
    - message: |
        You are about to delete a group.
    - input: n
  - error: '1: Aborted by user.'
- execute:
  - label: Delete a group with an invalid email. (e.g. non existent group email)
  - command: |
      identity groups delete invalid-group@foo.com
  - prompt:
    - message: |
        You are about to delete a group.
    - input: y
  - error: '1: Invalid value for [--email]: There is no such a group associated with
      the specified argument:invalid-group@foo.com'
actions:

- define_reference:
    reference: api-version
    track_values:
      ALPHA: v1alpha1
      BETA: v1beta1
      GA: v1

- execute_command:
    label: Delete a specified group.
    command: |
      identity groups delete eng-discuss@foo.com
    events:
    - expect_prompt_continue:
        message: |
          You are about to delete a group.
        user_input: y
    - api_call:
        expect_request:
          uri: https://cloudidentity.googleapis.com/$$api-version$$/groups:lookup?alt=json&groupKey.id=eng-discuss%40foo.com
          method: GET
          headers: {}
          body: null
        return_response:
          headers:
            status: '200'
          body: |
            {
              "name": "groups/11zu0gzc3tkdgn2"
            }
    - api_call:
        expect_request:
          uri: https://cloudidentity.googleapis.com/$$api-version$$/groups/11zu0gzc3tkdgn2?alt=json
          method: DELETE
          headers: {}
          body: null
        return_response:
          headers:
            status: '200'
          body: null
    - expect_stderr: |
        Deleted.
    - expect_exit:
        code: 0

- execute_command:
    label: Delete group request is aborted by user.
    command: |
      identity groups delete eng-discuss@foo.com
    events:
    - expect_prompt_continue:
        message: |
          You are about to delete a group.
        user_input: n
    - expect_exit:
        code: 1
        message: Aborted by user.

- execute_command:
    label: Delete a group with an invalid email. (e.g. non existent group email)
    command: |
      identity groups delete invalid-group@foo.com
    events:
    - expect_prompt_continue:
        message: |
          You are about to delete a group.
        user_input: y
    - api_call:
        expect_request:
          uri: https://cloudidentity.googleapis.com/$$api-version$$/groups:lookup?alt=json&groupKey.id=invalid-group%40foo.com
          method: GET
          headers: {}
          body: null
        return_response:
          headers:
            status: '404'
          body: |
            {
              "error": {
                "code": 404,
                "message": "Requested entity was not found.",
                "status": "NOT_FOUND"
              }
            }
    - expect_exit:
        code: 1
        message: |-
          Invalid value for [--email]: There is no such a group associated with the specified argument:invalid-group@foo.com
