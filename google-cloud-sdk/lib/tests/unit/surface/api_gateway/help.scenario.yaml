title: Cloud API Gateway help
release_tracks: [ALPHA, BETA]
summary:
# This summary is generated by http://go/gcloud-scenario-tests on update and should not be edited.
- execute:
  - label: Ensure the expected groups exist for 'api-gateway'
  - command: |
      api-gateway
  - stderr: |
      ERROR: (gcloud.$$gcloud-track$$.api-gateway) Command name argument expected.

      Available groups for gcloud $$gcloud-track$$ api-gateway:

            api-configs             *($$gcloud-track-upper$$)*  Manage Cloud API Gateway API Configs.
            apis                    *($$gcloud-track-upper$$)*  Manage Cloud API Gateway APIs.
            gateways                *($$gcloud-track-upper$$)*  Manage Cloud API Gateway Gateways.
            operations              *($$gcloud-track-upper$$)*  Manage operations for Cloud API
                                    Gateways.

      For detailed information on this command and its flags, run:
        gcloud $$gcloud-track$$ api-gateway --help
  - error: '1: Command name argument expected.'
- execute:
  - label: Ensure the API Gateway command group exists
  - command: ''
  - stderr: .*\*\($$gcloud-track-upper$$\)\*  Manage Cloud API Gateway resources\..*$
  - error: '1: Command name argument expected.'
actions:
- define_reference:
    reference: gcloud-track
    track_values:
      ALPHA: alpha
      BETA: beta
- define_reference:
    reference: gcloud-track-upper
    track_values:
      ALPHA: ALPHA
      BETA: BETA
- execute_command:
    command: |
      api-gateway
    label: Ensure the expected groups exist for 'api-gateway'
    events:
    - expect_stderr: |
        ERROR: (gcloud.$$gcloud-track$$.api-gateway) Command name argument expected.

        Available groups for gcloud $$gcloud-track$$ api-gateway:

              api-configs             *($$gcloud-track-upper$$)*  Manage Cloud API Gateway API Configs.
              apis                    *($$gcloud-track-upper$$)*  Manage Cloud API Gateway APIs.
              gateways                *($$gcloud-track-upper$$)*  Manage Cloud API Gateway Gateways.
              operations              *($$gcloud-track-upper$$)*  Manage operations for Cloud API
                                      Gateways.

        For detailed information on this command and its flags, run:
          gcloud $$gcloud-track$$ api-gateway --help
    - expect_exit:
        code: 1
        message: Command name argument expected.
- execute_command:
    command: ''
    label: Ensure the API Gateway command group exists
    events:
    - expect_stderr:
        matches: .*\*\($$gcloud-track-upper$$\)\*  Manage Cloud API Gateway resources\..*
    - expect_exit:
        code: 1
        message: Command name argument expected.
