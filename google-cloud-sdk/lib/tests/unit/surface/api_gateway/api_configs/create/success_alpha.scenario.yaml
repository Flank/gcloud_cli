- write_file:
    path: openapi.yaml
    contents: |
      swagger: '2.0'
      info:
        title: Cloud Endpoints + Cloud Run
        description: Sample API on Cloud Endpoints with a Cloud Run backend
        version: 1.0.0
      schemes:
        - https
      produces:
        - application/json
      x-google-backend:
        address: https://backend-hash-uc.a.run.app
      paths:
        /hello:
          get:
            summary: Greet a user
            operationId: hello
            responses:
              '200':
                description: A successful response
                schema:
                  type: string
