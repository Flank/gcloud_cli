      domains registrations configure contacts example.com --contact-data-from-file=notFound.yaml
    events:
    - api_call:
        expect_request:
          uri: https://domains.googleapis.com/$$api-version$$/projects/fake-project/locations/global/registrations/example.com?alt=json
          method: GET
