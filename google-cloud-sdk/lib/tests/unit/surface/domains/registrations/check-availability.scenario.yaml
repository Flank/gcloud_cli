title: cloud domains check-availability test scenario
release_tracks: [ALPHA]
summary:
# This summary is generated automatically on update and should not be edited.
- execute:
  - command: |
      domains registrations check-availability unavailable.com
  - stdout: |
      available: UNAVAILABLE
      domainName: unavailable.com
- execute:
  - command: |
      domains registrations check-availability available.app
  - stdout: |
      available: AVAILABLE
      domainName: available.app
      notices:
      - HSTS_PRELOADED
      supportedWhoisPrivacy:
      - PUBLISH_REDACTED_CONTACT_DATA
      - USE_WHOIS_PRIVACY_PROXY
      yearlyPrice:
        currencyCode: USD
        units: '14'
actions:
- execute_command:
    command: |
      domains registrations check-availability unavailable.com
    events:
    - api_call:
        expect_request:
          uri: https://domains.googleapis.com/v1alpha1/projects/fake-project/locations/global/registrations:checkAvailability?alt=json&domainName=unavailable.com
          method: GET
          headers: {}
          body: null
        return_response:
          headers:
            status: '200'
          body: |
            {
              "availability": {
                "domainName": "unavailable.com",
                "available": "UNAVAILABLE"
              }
            }
    - expect_stdout: |
        available: UNAVAILABLE
        domainName: unavailable.com
    - expect_exit:
        code: 0

- execute_command:
    command: |
      domains registrations check-availability available.app
    events:
    - api_call:
        expect_request:
          uri: https://domains.googleapis.com/v1alpha1/projects/fake-project/locations/global/registrations:checkAvailability?alt=json&domainName=available.app
          method: GET
          headers: {}
          body: null
        return_response:
          headers:
            status: '200'
          body: |
            {
              "availability": {
                "domainName": "available.app",
                "available": "AVAILABLE",
                "supportedWhoisPrivacy": [
                  "PUBLISH_REDACTED_CONTACT_DATA",
                  "USE_WHOIS_PRIVACY_PROXY"
                ],
                "notices": [
                  "HSTS_PRELOADED"
                ],
                "yearlyPrice": {
                  "currencyCode": "USD",
                  "units": "14"
                }
              }
            }
    - expect_stdout: |
        available: AVAILABLE
        domainName: available.app
        notices:
        - HSTS_PRELOADED
        supportedWhoisPrivacy:
        - PUBLISH_REDACTED_CONTACT_DATA
        - USE_WHOIS_PRIVACY_PROXY
        yearlyPrice:
          currencyCode: USD
          units: '14'
    - expect_exit:
        code: 0
