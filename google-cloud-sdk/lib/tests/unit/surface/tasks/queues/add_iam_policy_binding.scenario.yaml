title: tasks queues add-iam-policy-binding scenario test
release_tracks: [ALPHA, BETA]

actions:
- execute_command:
    label: Add binding without condition to a policy without condition
    command: tasks queues add-iam-policy-binding my-queue --location=my-location --member=user:test@gmail.com --role=roles/non-primitive
    events:
    - api_call:
        expect_request:
          uri: https://cloudtasks.googleapis.com/v2beta2/projects/fake-project/locations/my-location/queues/my-queue:getIamPolicy?alt=json
          method: POST
          body: null
        return_response:
          headers:
            status: '200'
          body: |-
            {
              "version": 1,
              "etag": "etag",
              "bindings": [
                {
                  "role": "roles/another-non-primitive",
                  "members": [
                    "user:owner@gmail.com"
                  ]
                }
              ]
            }
    - api_call:
        expect_request:
          uri: https://cloudtasks.googleapis.com/v2beta2/projects/fake-project/locations/my-location/queues/my-queue:setIamPolicy?alt=json
          method: POST
          body:
            json:
              policy:
                bindings:
                - role: 'roles/another-non-primitive'
                  members: ['user:owner@gmail.com']
                - role: 'roles/non-primitive'
                  members: ['user:test@gmail.com']
                etag: 'etag'
                version: 1
        return_response:
          headers:
            status: '200'
          body: |-
            {
              "version": 1,
              "etag": "etag",
              "bindings": [
                {
                  "role": "roles/another-non-primitive",
                  "members": [
                    "user:owner@gmail.com"
                  ]
                },
                {
                  "role": "roles/non-primitive",
                  "members": [
                    "user:test@gmail.com"
                  ]
                }
              ]
            }
    - expect_stderr: |
        Updated IAM policy for queue [my-queue].
    - expect_stdout: |
        bindings:
        - members:
          - user:owner@gmail.com
          role: roles/another-non-primitive
        - members:
          - user:test@gmail.com
          role: roles/non-primitive
        etag: etag
        version: 1
    - expect_exit:
        code: 0

