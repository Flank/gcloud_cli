title: Jobs Run Test
release_tracks: [ALPHA, BETA]
summary:
# This summary is generated automatically on update and should not be edited.
- set_property: compute/zone us-central1
- execute:
  - command: scheduler jobs run my-job
- execute:
  - command: scheduler jobs run projects/fake-project/locations/us-central1/jobs/my-job
actions:
- execute_command:
    label: test Run
    command: scheduler jobs run my-job
    events:
    - api_call:
        expect_request:
          uri: https://appengine.googleapis.com/v1/apps/fake-project?alt=json
          method: GET
          headers: {}
          body: null
        return_response:
          headers:
            status: '200'
          body:
            dispatchRules: []
            locationId: us-central1
            name: apps/fake-project
    - api_call:
        expect_request:
          uri: https://cloudscheduler.googleapis.com/v1beta1/projects/fake-project/locations/us-central1/jobs/my-job:run?alt=json
          method: POST
          headers: {}
          body: null
        return_response:
          headers:
            status: '200'
          body:
            name: projects/fake-project/locations/us-central1/jobs/my-job
    - expect_exit:
        code: 0
