- execute_command:
    command: labelmanager values delete staging --label-key="env" --label-parent="organizations/1"
    events:
    - api_call:
        expect_request:
          uri: https://labelmanager.googleapis.com/v1alpha1/labelKeys?alt=json&parent=organizations%2F1&showDeleted=True
          method: GET
          body: None
        return_response:
          headers:
            status: '200'
          body:
            keys:
            - displayName: env
