- execute_command:
    command: labelmanager values delete labelValues/112
    events:
    - api_call:
        expect_request:
          uri: https://labelmanager.googleapis.com/v1alpha1/labelValues/112?alt=json
          method: DELETE
          body: null
        return_response:
          headers:
            status: '403'
          body:
            error:
              code: 403,
              message: The caller does not have permission
              status: PERMISSION_DENIED
    - expect_exit:
        code: 1
        message: 'User [fake_account] does not have permission to access labelValues instance
          [112] (or it may not exist): The caller does not have permission'
