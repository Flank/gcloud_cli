title: LabelManager - LabelKeys - Create test
release_tracks: [ALPHA]

actions:
- execute_command:
    command: labelmanager keys create env --label-parent="organizations/123" --async
    events:
    - api_call:
        expect_request:
          uri: https://labelmanager.googleapis.com/v1alpha1/labelKeys?alt=json
          method: POST
          body:
            json:
              displayName: env
              parent: organizations/123
        return_response:
          headers:
            status: '200'
          body:
            done: false
            name: operations/clk.12345
    - expect_stdout: |
        done: false
        name: operations/clk.12345
    - expect_exit:
        code: 0
- execute_command:
    command: labelmanager keys create env --label-parent="organizations/456"
    events:
    - api_call:
        expect_request:
          uri: https://labelmanager.googleapis.com/v1alpha1/labelKeys?alt=json
          method: POST
          body:
            json:
              displayName: env
              parent: organizations/456
        return_response:
          headers:
            status: '200'
          body:
            done: false
            name: operations/clk.12345
    - api_call:
        expect_request:
          uri: https://labelmanager.googleapis.com/v1alpha1/operations/clk.12345?alt=json
          method: GET
          body:
        return_response:
          headers:
            status: '200'
          body: |
            {
              "done": true,
              "name": "operations/clk.12345",
              "response": {
                "@type": "type.googleapis.com/google.cloud.labelmanager.v1alpha1.LabelKey",
                "displayName": "env",
                "name": "labelKeys/123",
                "state": "ACTIVE",
                "parent": "organizations/456"
              }
            }
    - expect_progress_tracker:
        message: Waiting for label [env] to be created with [operations/clk.12345]
        status: SUCCESS
    - api_call:
        expect_request:
          uri: https://labelmanager.googleapis.com/v1alpha1/labelKeys/123?alt=json
          method: GET
          body:
        return_response:
          headers:
            status: '200'
          body:
            displayName: env
            name: labelKeys/123
            state: ACTIVE
            parent: organizations/456
    - expect_stdout: |
        displayName: env
        name: labelKeys/123
        parent: organizations/456
        state: ACTIVE
    - expect_exit:
        code: 0
- execute_command:
    command: labelmanager keys create env --label-parent="organizations/789" --async
    events:
    - api_call:
        expect_request:
          uri: https://labelmanager.googleapis.com/v1alpha1/labelKeys?alt=json
          method: POST
          body:
            json:
              displayName: env
              parent: organizations/789
        return_response:
          headers:
            status: '403'
          body:
            error:
              code: 403,
              message: The caller does not have permission
              status: PERMISSION_DENIED
    - expect_exit:
        code: 1
        message: 'PERMISSION_DENIED: The caller does not have permission'
