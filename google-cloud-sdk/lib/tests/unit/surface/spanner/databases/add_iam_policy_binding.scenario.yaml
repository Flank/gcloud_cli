title: spanner databases add-iam-policy-binding scenario test
release_tracks: [ALPHA, BETA]

actions:
# add binding without condition to a policy without condition
- execute_command:
    command: spanner databases add-iam-policy-binding my-database --instance my-instance --member=user:test@gmail.com --role=roles/non-primitive
    events:
    - api_call:
        expect_request:
          uri: https://spanner.googleapis.com/v1/projects/fake-project/instances/my-instance/databases/my-database:getIamPolicy?alt=json
          method: POST
          body:
            json:
              options:
                requestedPolicyVersion: 3
        return_response:
          headers:
            status: '200'
          body: |-
            {
              "version": 1,
              "etag": "etag",
              "bindings": [
                {
                  "role": "roles/another-non-primitive",
                  "members": [
                    "user:owner@gmail.com"
                  ]
                }
              ]
            }
    - api_call:
        expect_request:
          uri: https://spanner.googleapis.com/v1/projects/fake-project/instances/my-instance/databases/my-database:setIamPolicy?alt=json
          method: POST
          body:
            json:
              policy:
                bindings:
                - role: 'roles/another-non-primitive'
                  members: ['user:owner@gmail.com']
                - role: 'roles/non-primitive'
                  members: ['user:test@gmail.com']
                etag: 'etag'
                version: 3
        return_response:
          headers:
            status: '200'
          body: |-
            {
              "version": 1,
              "etag": "etag",
              "bindings": [
                {
                  "role": "roles/another-non-primitive",
                  "members": [
                    "user:owner@gmail.com"
                  ]
                },
                {
                  "role": "roles/non-primitive",
                  "members": [
                    "user:test@gmail.com"
                  ]
                }
              ]
            }
    - expect_stderr: |
        Updated IAM policy for database [my-database].
    - expect_stdout: |
        bindings:
        - members:
          - user:owner@gmail.com
          role: roles/another-non-primitive
        - members:
          - user:test@gmail.com
          role: roles/non-primitive
        etag: etag
        version: 1
    - expect_exit:
        code: 0
