title: spanner databases remove-iam-policy-binding scenario test
release_tracks: [ALPHA, BETA]

actions:
# remove binding without condition to a policy without condition
- execute_command:
    command: spanner databases remove-iam-policy-binding my-database --instance my-instance --member=user:owner@gmail.com --role=roles/owner
    events:
    - api_call:
        expect_request:
          uri: https://spanner.googleapis.com/v1/projects/fake-project/instances/my-instance/databases/my-database:getIamPolicy?alt=json
          method: POST
          body: null
        return_response:
          headers:
            status: '200'
          body: |-
            {
              "version": 1,
              "etag": "etag",
              "bindings": [
                {
                  "role": "roles/owner",
                  "members": [
                    "user:owner@gmail.com",
                    "user:newowner@gmail.com"
                  ]
                }
              ]
            }
    - api_call:
        expect_request:
          uri: https://spanner.googleapis.com/v1/projects/fake-project/instances/my-instance/databases/my-database:setIamPolicy?alt=json
          method: POST
          body:
            json:
              policy:
                bindings:
                - role: 'roles/owner'
                  members: ['user:newowner@gmail.com']
                etag: 'etag'
                version: 1
        return_response:
          headers:
            status: '200'
          body: |-
            {
              "version": 1,
              "etag": "etag",
              "bindings": [
                {
                  "role": "roles/owner",
                  "members": [
                    "user:newowner@gmail.com"
                  ]
                }
              ]
            }
    - expect_stderr: |
        Updated IAM policy for database [my-database].
    - expect_stdout: |
        bindings:
        - members:
          - user:newowner@gmail.com
          role: roles/owner
        etag: etag
        version: 1
    - expect_exit:
        code: 0
