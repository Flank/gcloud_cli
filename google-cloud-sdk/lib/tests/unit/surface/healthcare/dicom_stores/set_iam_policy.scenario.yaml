title: healthcare datasets set-iam-policy test
release_tracks: [ALPHA]
summary:
# This summary is generated automatically on update and should not be edited.
- execute:
  - command: |
      healthcare dicom-stores set-iam-policy my-store policy.json --dataset=my-dataset
        --location=us-central1
  - stderr: |
      Updated IAM policy for dicomStore [my-store].
  - stdout: |
      bindings:
      - members:
        - user:testuser@google.com
        role: roles/owner
      etag: ACAB
      version: 1
actions:
- define_reference:
    reference: api-version
    track_values:
      ALPHA: v1alpha2

- write_file:
    path: policy.json
    contents: |
      {
        "version": 1,
        "bindings": [
            {
             "role": "roles/owner",
             "members": ["user:testuser@google.com"]
            }],
         "etag": "ACAB"
      }

- execute_command:
    command: |
      healthcare dicom-stores set-iam-policy my-store policy.json --dataset=my-dataset
        --location=us-central1
    events:
    - api_call:
        expect_request:
          uri: https://healthcare.googleapis.com/$$api-version$$/projects/fake-project/locations/us-central1/datasets/my-dataset/dicomStores/my-store:setIamPolicy?alt=json
          method: POST
          headers: {}
          body:
            json:
              policy:
                bindings:
                - members:
                  - user:testuser@google.com
                  role: roles/owner
                etag: ACAB
                version: 1
              updateMask: bindings,etag,version
        return_response:
          headers:
            status: '200'
          body: |
            {
              "version": 1,
              "bindings": [
                  {
                   "role": "roles/owner",
                   "members": ["user:testuser@google.com"]
                  }],
               "etag": "ACAB"
            }
    - expect_stderr: |
        Updated IAM policy for dicomStore [my-store].
    - expect_stdout: |
        bindings:
        - members:
          - user:testuser@google.com
          role: roles/owner
        etag: ACAB
        version: 1
    - expect_exit:
        code: 0
