        expect_request:
          uri: https://servicemanagement.googleapis.com/v1/services/services%2Fmy-service:setIamPolicy?alt=json
          method: POST
          body:
            json:
              policy:
                bindings:
                - role: 'roles/owner'
                  members: ['user:newowner@gmail.com']
