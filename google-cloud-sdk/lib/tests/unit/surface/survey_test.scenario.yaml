actions:
- execute_command:
    command: |
      survey
    events:
    - expect_stderr: |+
        Thank you for taking the survey. The response is anonymous and will only be used to improve our product.

        Question 1 of 2:

    - expect_stdout: |2
          Overall, how satisfied are you with Cloud SDK?
            [1] Very satisfied
            [2] Somewhat satisfied
            [3] Neither satisfied nor dissatisfied
            [4] Somewhat dissatisfied
            [5] Very dissatisfied
    - expect_stderr: |2

        To skip this question, type s; to exit the survey, type x.
    - expect_prompt_response:
        message: 'Please answer the question by typing the number that corresponds
          to your answer: '
        user_input: '1'
    - expect_stderr: |2+

        Question 2 of 2:

    - expect_stdout: |2
          What are the reasons for the rating you gave? [Please DO NOT enter personal info]
    - expect_stderr: |2

        To skip this question, type s; to exit the survey, type x.
    - expect_prompt_response:
        message: 'Please type your answer: '
        user_input: my free text feedback
    - expect_prompt_continue:
        prompt_string: Do you want to submit your response
        user_input: Y
    - api_call:
        expect_request:
          uri: https://play.googleapis.com/log
          method: POST
          headers: {}
          body:
            json:
              log_source_name: CONCORD
        return_response:
          headers:
            status: '200'
    - expect_stderr: |
        Your response is submitted.
    - expect_exit:
        code: 0
