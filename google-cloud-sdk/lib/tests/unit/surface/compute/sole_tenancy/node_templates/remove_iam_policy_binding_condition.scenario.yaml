title: compute sole-tenancy node-templates remove-iam-policy-binding-condition scenario test
release_tracks: [ALPHA]

actions:
# remove binding with condition to a policy with condition
- execute_command:
    command: compute sole-tenancy node-templates remove-iam-policy-binding my-node-template --region us-central1 --member=user:owner@gmail.com --role=roles/non-primitive --condition='expression=expr,title=title,description=descr'
    events:
    - api_call:
        expect_request:
          uri: https://www.googleapis.com/compute/alpha/projects/fake-project/regions/us-central1/nodeTemplates/projects%2Ffake-project%2Fregions%2Fus-central1%2FnodeTemplates%2Fmy-node-template/getIamPolicy?alt=json
          method: GET
          body: null
        return_response:
          headers:
            status: '200'
          body: |-
            {
              "version": 1,
              "etag": "etag",
              "bindings": [
                {
                  "role": "roles/non-primitive",
                  "members": [
                    "user:owner@gmail.com",
                    "user:newowner@gmail.com"
                  ],
                  "condition": {
                    "expression": "expr",
                    "title": "title",
                    "description": "descr"
                  }
                }
              ]
            }
    - api_call:
        expect_request:
          uri: https://www.googleapis.com/compute/alpha/projects/fake-project/regions/us-central1/nodeTemplates/projects%2Ffake-project%2Fregions%2Fus-central1%2FnodeTemplates%2Fmy-node-template/setIamPolicy?alt=json
          method: POST
          body:
            json:
              policy:
                bindings:
                - role: 'roles/non-primitive'
                  members: ['user:newowner@gmail.com']
                  condition:
                    expression: 'expr'
                    title: 'title'
                    description: 'descr'
                etag: 'etag'
                version: 1
        return_response:
          headers:
            status: '200'
          body: |-
            {
              "version": 1,
              "etag": "etag",
              "bindings": [
                {
                  "role": "roles/non-primitive",
                  "members": [
                    "user:newowner@gmail.com"
                   ],
                   "condition": {
                    "expression": "expr",
                    "title": "title",
                    "description": "descr"
                  }
                }
              ]
            }
    - expect_stderr: |
        Updated IAM policy for node_template [my-node-template].
    - expect_stdout: |
        bindings:
        - condition:
            description: descr
            expression: expr
            title: title
          members:
          - user:newowner@gmail.com
          role: roles/non-primitive
        etag: etag
        version: 1
    - expect_exit:
        code: 0
