title: compute instances add-iam-policy-binding-condition scenario test
release_tracks: [ALPHA, BETA, GA]

actions:
- define_reference:
    reference: release-track
    track_values:
      GA: v1
      ALPHA: alpha
      BETA: beta
# add binding with condition to a policy with condition
- execute_command:
    command: compute instances add-iam-policy-binding my-instance --zone=ZONE --member=user:test@gmail.com --role=roles/non-primitive --condition='expression=expr,title=title,description=descr'
    events:
    - api_call:
        expect_request:
          uri: https://compute.googleapis.com/compute/$$release-track$$/projects/fake-project/zones/ZONE/instances/my-instance/getIamPolicy?alt=json&optionsRequestedPolicyVersion=3
          method: GET
          body: null
        return_response:
          headers:
            status: '200'
          body: |-
            {
              "version": 1,
              "etag": "etag",
              "bindings": [
                {
                  "role": "roles/non-primitive",
                  "members": ["user:oldtest@gmail.com"],
                  "condition": {
                    "expression": "expr",
                    "title": "title",
                    "description": "descr"
                  }
                }
              ]
            }
    - api_call:
        expect_request:
          uri: https://compute.googleapis.com/compute/$$release-track$$/projects/fake-project/zones/ZONE/instances/my-instance/setIamPolicy?alt=json
          method: POST
          body:
            json:
              policy:
                bindings:
                - role: 'roles/non-primitive'
                  members: ['user:oldtest@gmail.com', 'user:test@gmail.com']
                  condition:
                    expression: 'expr'
                    title: 'title'
                    description: 'descr'
                etag: 'etag'
                version: 3
        return_response:
          headers:
            status: '200'
          body: |-
            {
              "version": 1,
              "etag": "etag",
              "bindings": [
                {
                  "role": "roles/non-primitive",
                  "members": [
                    "user:oldtest@gmail.com",
                    "user:test@gmail.com"
                  ],
                  "condition": {
                    "expression": "expr",
                    "title": "title",
                    "description": "descr"
                  }
                }
              ]
            }
    - expect_stderr: |
        Updated IAM policy for instance [my-instance].
    - expect_stdout: |
        bindings:
        - condition:
            description: descr
            expression: expr
            title: title
          members:
          - user:oldtest@gmail.com
          - user:test@gmail.com
          role: roles/non-primitive
        etag: etag
        version: 1
    - expect_exit:
        code: 0
