title: compute images remove-iam-policy-binding scenario test
release_tracks: [ALPHA, BETA, GA]
summary:
# This summary is generated automatically on update and should not be edited.
- execute:
  - command: compute images remove-iam-policy-binding my-image --member=user:owner@gmail.com
      --role=roles/owner
  - stderr: |
      Updated IAM policy for image [my-image].
  - stdout: |
      bindings:
      - members:
        - user:newowner@gmail.com
        role: roles/owner
      etag: etag
      version: 1
actions:
- define_reference:
    reference: api-version
    track_values:
      GA: v1
      BETA: beta
      ALPHA: alpha

- define_reference:
    reference: policy-version-parameter
    track_values:
      GA: ''
      BETA: '&optionsRequestedPolicyVersion=3'
      ALPHA: '&optionsRequestedPolicyVersion=3'

- define_reference:
    reference: policy-version
    track_values:
      GA: '1'
      BETA: '3'
      ALPHA: '3'

# remove binding without condition to a policy without condition
- execute_command:
    command: compute images remove-iam-policy-binding my-image --member=user:owner@gmail.com
      --role=roles/owner
    events:
    - api_call:
        expect_request:
          uri: https://compute.googleapis.com/compute/$$api-version$$/projects/fake-project/global/images/my-image/getIamPolicy?alt=json$$policy-version-parameter$$
          method: GET
          body: null
        return_response:
          headers:
            status: '200'
          body: |-
            {
              "version": 1,
              "etag": "etag",
              "bindings": [
                {
                  "role": "roles/owner",
                  "members": [
                    "user:owner@gmail.com",
                    "user:newowner@gmail.com"
                  ]
                }
              ]
            }
    - api_call:
        expect_request:
          uri: https://compute.googleapis.com/compute/$$api-version$$/projects/fake-project/global/images/my-image/setIamPolicy?alt=json
          method: POST
          body:
            text: |-
              {"policy": {"bindings": [{"members": ["user:newowner@gmail.com"], "role": "roles/owner"}], "etag": "etag", "version": $$policy-version$$}}
        return_response:
          headers:
            status: '200'
          body: |-
            {
              "version": 1,
              "etag": "etag",
              "bindings": [
                {
                  "role": "roles/owner",
                  "members": [
                    "user:newowner@gmail.com"
                  ]
                }
              ]
            }
    - expect_stderr: |
        Updated IAM policy for image [my-image].
    - expect_stdout: |
        bindings:
        - members:
          - user:newowner@gmail.com
          role: roles/owner
        etag: etag
        version: 1
    - expect_exit:
        code: 0
