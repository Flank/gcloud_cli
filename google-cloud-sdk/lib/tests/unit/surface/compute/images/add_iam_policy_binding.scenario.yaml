title: compute images add-iam-policy-binding scenario test
release_tracks: [ALPHA, BETA, GA]
summary:
# This summary is generated automatically on update and should not be edited.
- execute:
  - command: compute images add-iam-policy-binding my-image --member=user:test@gmail.com
      --role=roles/non-primitive
  - stderr: |
      Updated IAM policy for image [my-image].
  - stdout: |
      bindings:
      - members:
        - user:owner@gmail.com
        role: roles/another-non-primitive
      - members:
        - user:test@gmail.com
        role: roles/non-primitive
      etag: etag
      version: 1
actions:
- define_reference:
    reference: api-version
    track_values:
      GA: v1
      BETA: beta
      ALPHA: alpha

- define_reference:
    reference: policy-version-parameter
    value: '&optionsRequestedPolicyVersion=3'

# add binding without condition to a policy without condition
- execute_command:
    command: compute images add-iam-policy-binding my-image --member=user:test@gmail.com
      --role=roles/non-primitive
    events:
    - api_call:
        expect_request:
          uri: https://compute.googleapis.com/compute/$$api-version$$/projects/fake-project/global/images/my-image/getIamPolicy?alt=json$$policy-version-parameter$$
          method: GET
          body: null
        return_response:
          headers:
            status: '200'
          body: |-
            {
              "version": 1,
              "etag": "etag",
              "bindings": [
                {
                  "role": "roles/another-non-primitive",
                  "members": [
                    "user:owner@gmail.com"
                  ]
                }
              ]
            }
    - api_call:
        expect_request:
          uri: https://compute.googleapis.com/compute/$$api-version$$/projects/fake-project/global/images/my-image/setIamPolicy?alt=json
          method: POST
          body:
            text: |-
              {"policy": {"bindings": [{"members": ["user:owner@gmail.com"], "role": "roles/another-non-primitive"}, {"members": ["user:test@gmail.com"], "role": "roles/non-primitive"}], "etag": "etag", "version": 3}}
        return_response:
          headers:
            status: '200'
          body: |-
            {
              "version": 1,
              "etag": "etag",
              "bindings": [
                {
                  "role": "roles/another-non-primitive",
                  "members": [
                    "user:owner@gmail.com"
                  ]
                },
                {
                  "role": "roles/non-primitive",
                  "members": [
                    "user:test@gmail.com"
                  ]
                }
              ]
            }
    - expect_stderr: |
        Updated IAM policy for image [my-image].
    - expect_stdout: |
        bindings:
        - members:
          - user:owner@gmail.com
          role: roles/another-non-primitive
        - members:
          - user:test@gmail.com
          role: roles/non-primitive
        etag: etag
        version: 1
    - expect_exit:
        code: 0
