title: compute snapshots add-iam-policy-binding-condition scenario test
release_tracks: [ALPHA]

actions:
# add binding with condition to a policy with condition
- execute_command:
    command: compute snapshots add-iam-policy-binding my-snapshot --member=user:test@gmail.com --role=roles/non-primitive --condition='expression=expr,title=title,description=descr'
    events:
    - api_call:
        expect_request:
          uri: https://www.googleapis.com/compute/alpha/projects/fake-project/global/snapshots/projects%2Ffake-project%2Fglobal%2Fsnapshots%2Fmy-snapshot/getIamPolicy?alt=json
          method: GET
          body: null
        return_response:
          headers:
            status: '200'
          body: |-
            {
              "version": 1,
              "etag": "etag",
              "bindings": [
                {
                  "role": "roles/non-primitive",
                  "members": ["user:oldtest@gmail.com"],
                  "condition": {
                    "expression": "expr",
                    "title": "title",
                    "description": "descr"
                  }
                }
              ]
            }
    - api_call:
        expect_request:
          uri: https://www.googleapis.com/compute/alpha/projects/fake-project/global/snapshots/projects%2Ffake-project%2Fglobal%2Fsnapshots%2Fmy-snapshot/setIamPolicy?alt=json
          method: POST
          body:
            json:
              policy:
                bindings:
                - role: 'roles/non-primitive'
                  members: ['user:oldtest@gmail.com', 'user:test@gmail.com']
                  condition:
                    expression: 'expr'
                    title: 'title'
                    description: 'descr'
                etag: 'etag'
                version: 1
        return_response:
          headers:
            status: '200'
          body: |-
            {
              "version": 1,
              "etag": "etag",
              "bindings": [
                {
                  "role": "roles/non-primitive",
                  "members": [
                    "user:oldtest@gmail.com",
                    "user:test@gmail.com"
                  ],
                  "condition": {
                    "expression": "expr",
                    "title": "title",
                    "description": "descr"
                  }
                }
              ]
            }
    - expect_stderr: |
        Updated IAM policy for snapshot [my-snapshot].
    - expect_stdout: |
        bindings:
        - condition:
            description: descr
            expression: expr
            title: title
          members:
          - user:oldtest@gmail.com
          - user:test@gmail.com
          role: roles/non-primitive
        etag: etag
        version: 1
    - expect_exit:
        code: 0
