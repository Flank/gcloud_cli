title: eventarc attributes method-names list test scenario
release_tracks: [BETA]

summary:
# This summary is generated by http://go/gcloud-scenario-tests on update and should not be edited.
- execute:
  - command: |
      eventarc attributes method-names list
        --type google.cloud.audit.log.v1.written
        --service-name storage.googleapis.com
  - stdout: |-
      METHOD_NAME
      .*storage.buckets.create
      .*storage.objects.create.*
      $
- execute:
  - command: |
      eventarc attributes method-names list
        --type google.cloud.pubsub.topic.v1.messagePublished
        --service-name storage.googleapis.com
  - error: '1: For this command, the event type must be: google.cloud.audit.log.v1.written.'
- execute:
  - command: |
      eventarc attributes method-names list
        --type google.cloud.audit.log.v1.written
        --service-name invalid.service.name
  - error: '1: "invalid.service.name" is not a known value for the serviceName CloudEvents
      attribute.'

actions:
- execute_command:
    command: |
      eventarc attributes method-names list
        --type google.cloud.audit.log.v1.written
        --service-name storage.googleapis.com
    events:
    - expect_stdout:
        matches: |
          METHOD_NAME
          .*storage.buckets.create
          .*storage.objects.create.*
    - expect_exit:
        code: 0

- execute_command:
    command: |
      eventarc attributes method-names list
        --type google.cloud.pubsub.topic.v1.messagePublished
        --service-name storage.googleapis.com
    events:
    - expect_exit:
        code: 1
        message: 'For this command, the event type must be: google.cloud.audit.log.v1.written.'

- execute_command:
    command: |
      eventarc attributes method-names list
        --type google.cloud.audit.log.v1.written
        --service-name invalid.service.name
    events:
    - expect_exit:
        code: 1
        message: '"invalid.service.name" is not a known value for the serviceName
          CloudEvents attribute.'
