# remove binding without condition from a policy without condition
- execute_command:
    command: projects remove-iam-policy-binding test-project --member=user:owner@gmail.com
      --role=roles/owner
    events:
    - api_call:
        expect_request:
          uri: https://cloudresourcemanager.googleapis.com/v1/projects/test-project:getIamPolicy?alt=json
          method: POST
          body:
            json:
              options:
                requestedPolicyVersion: 3
        return_response:
          headers:
            status: '200'
          body: |-
            {
              "version": 1,
              "etag": "etag",
              "bindings": [
                {
                  "role": "roles/owner",
                  "members": [
                    "user:owner@gmail.com",
                    "user:newowner@gmail.com"
                  ]
                }
              ]
            }
    - api_call:
        expect_request:
          uri: https://cloudresourcemanager.googleapis.com/v1/projects/test-project:setIamPolicy?alt=json
          method: POST
          body:
            json:
              policy:
                bindings:
                - role: roles/owner
                  members:
                  - user:newowner@gmail.com
                etag: etag
                version: 3
        return_response:
          headers:
            status: '200'
          body: |-
            {
              "version": 1,
              "etag": "etag",
              "bindings": [
                {
                  "role": "roles/owner",
                  "members": [
                    "user:newowner@gmail.com"
                  ]
                }
              ]
            }
    - expect_stderr: |
        Updated IAM policy for project [test-project].
    - expect_stdout: |
        bindings:
        - members:
          - user:newowner@gmail.com
          role: roles/owner
        etag: etag
        version: 1
    - expect_exit:
        code: 0

