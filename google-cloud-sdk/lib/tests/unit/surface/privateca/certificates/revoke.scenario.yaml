            revocationDetails:
              revocationState: REVOCATION_REASON_UNSPECIFIED
              revocationTime: '2020-04-17T15:14:00.105-07:00'
            name: projects/foo/locations/europe-west1/certificateAuthorities/my-ca/certificates/my-cert
