title: privateca certificates create test scenario
release_tracks: [BETA]
summary:
# This summary is generated by http://go/gcloud-scenario-tests on update and should not be edited.
- set_property: core/project foo
- execute:
  - command: |
      privateca certificates create --issuer ca --issuer-location europe-west1 --cert-output-file cert_out.pem --csr test_csr.pem --validity P20Y
  - write_file: cert_out.pem
  - stderr: |
      Created Certificate [projects/foo/locations/europe-west1/certificateAuthorities/ca/certificates/20200220-ABC-DEF] and saved it to [cert_out.pem].
- execute:
  - command: |
      privateca certificates create projects/foo2/locations/europe-west1/certificateAuthorities/ca/certificates/mycert --cert-output-file cert_out.pem --csr test_csr.pem
  - write_file: cert_out.pem
  - stderr: |
      Created Certificate [projects/foo2/locations/europe-west1/certificateAuthorities/ca/certificates/cert] and saved it to [cert_out.pem].
- set_property: privateca/location us-central1
- execute:
  - command: |
      privateca certificates create --issuer ca --csr test_csr.pem
  - stderr: |
      Created Certificate [projects/foo/locations/us-central1/certificateAuthorities/ca/certificates/20200220-ABC-DEF].
- execute:
  - command: |
      privateca certificates create --issuer devops-ca --csr test_csr.pem --cert-output-file cert_out.pem
  - write_file: cert_out.pem
  - stderr: |
      Created Certificate and saved it to [cert_out.pem].
