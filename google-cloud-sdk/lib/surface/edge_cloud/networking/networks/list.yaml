- release_tracks: [ALPHA]

  help_text:
    brief: List Edge Network networks.
    description: |
      List Edge Network networks.
    examples: |
      To list the Edge Network networks in edge zone 'us-central1-edge-den1', run:

        $ {command} --location=us-central1 --zone=den1

  request:
    collection: edgenetwork.projects.locations.zones.networks
    api_version: v1alpha1

  response:
    id_field: name

  arguments:
    resource:
      help_text: Parent Edge Network zone to list all contained Edge Network networks.
      # The following should point to the parent resource argument definition
      # under your surface's command_lib directory.:
      spec: !REF googlecloudsdk.command_lib.edge_cloud.networking.resources:zone

  output:
    format: |
      table(
        name.basename():label=NAME,
        mtu:label=MTU,
        description:label=DESCRIPTION,
        labels.list():label=LABELS,
        createTime:label=CREATETIME,
        updateTime:label=UPDATETIME
      )
