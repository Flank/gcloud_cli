- release_tracks: [BETA]

  help_text:
    brief: List private connections.
    description: List private connections.
    examples: |
      To list all private connections in a project and region 'us-central1', run:

        $ {command} --region=us-central1

  request:
    collection: datastream.projects.locations.privateConnections

  response:
    id_field: name

  arguments:
    resource:
      help_text: The location you want to list the private connections for.
      spec: !REF googlecloudsdk.command_lib.datastream.resources:region

  output:
    format: |
      table(
        displayName,
        createTime.date():label=CREATED,
        state
      )
