- release_tracks: [ALPHA]
  hidden: true
  help_text:
    brief: |
      Delete a Dataplex Zone Resource.
    description: |
      Delete a Dataplex Zone resource based on project, location, lake, and zone.

      {top_command} dataplex zone delete projects/{project_id}/locations/{location}/lakes/{lake_id}/zones/{zone_id}

    examples: |
     $ {command} delete projects/test-project/locations/us-central1/lakes/test-lake/zones/test-zone
  request:
    ALPHA:
      api_version: v1
    collection: dataplex.projects.locations.lakes.zones
  arguments:
    resource:
      help_text: |
        Arguments and flags that define the Dataplex Zone you want to delete.
      spec: !REF googlecloudsdk.command_lib.dataplex.resources:zone
