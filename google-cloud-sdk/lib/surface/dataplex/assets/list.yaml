- release_tracks: [ALPHA]
  hidden: true
  help_text:
    brief: |
      List Dataplex Asset Resources.
    description: |
      List Dataplex Asset resource based on project, location, lake, and zone.

      {top_command} dataplex asset list projects/{project_id}/locations/{location}/lakes/{test-lake}/zones/{test-zone}
    examples: |
      {top_command} list projects/test-project/locations/us-central1/lakes/test-lake/zones/test-zone

  request:
    ALPHA:
      api_version: v1
    collection: dataplex.projects.locations.lakes.zones.assets
  arguments:
    resource:
      help_text: |
        Arguments and flags that define the Dataplex Asset you want to list.
      spec: !REF googlecloudsdk.command_lib.dataplex.resources:zone
