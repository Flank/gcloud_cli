- release_tracks: [ALPHA]
  hidden: true
  help_text:
    brief: |
      Retrieve a Dataplex Asset IAM policy.
    description: |
      Get a Dataplex Asset IAM Policy based on project_id, location, lake_id, zone_id, and asset_id.

      {top_command} dataplex lake get-iam-policy projects/{project_id}/locations/{location}/lakes/{lake_id}/zones/{zone_id}/assets/{asset_id}
    examples: |
      {top_command} dataplex lake get-iam-policy projects/test-project/locations/us-central1/lakes/test-lake/zones/{zone_id}/assets/{asset_id}

  request:
    ALPHA:
      api_version: v1
    collection: dataplex.projects.locations.lakes.zones.assets
  arguments:
    resource:
      help_text: |
        Arguments and flags that define the Dataplex Asset IAM policy you want to retrieve.
      spec: !REF googlecloudsdk.command_lib.dataplex.resources:asset
