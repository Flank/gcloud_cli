- help_text:
    brief: Create a Cloud Scheduler job that triggers an action via HTTP.
    DESCRIPTION: Create a Cloud Scheduler job that triggers an action via HTTP.

  request:
    collection: cloudscheduler.projects.locations.jobs
    method: create
    modify_request_hooks:
      - googlecloudsdk.command_lib.scheduler.util:ModifyCreateJobRequest

  arguments:
    resource:
      help_text: The job to create.
      spec: !REF googlecloudsdk.command_lib.scheduler.resources:job
      removed_flags: [location]
    params:
      - _COMMON_args
      - _COMMON_retry_args
      - api_field: job.httpTarget.url
        arg_name: url
        required: true
        # Can't use : in argument hooks so omit it both from regex and help
        # message.
        type: "googlecloudsdk.calliope.arg_parsers:RegexpValidator:pattern=^https?.//.*,description=Must be a valid HTTP or HTTPS URL."
        help_text: |
          The full URL to use for the request (including HTTP/HTTPS protocol,
          host, optional port, and relative URL).
      - api_field: job.httpTarget.httpMethod
        arg_name: http-method
        default: post
        choices:
          - arg_value: post
            enum_value: POST
          - arg_value: head
            enum_value: HEAD
          - arg_value: get
            enum_value: GET
          - arg_value: put
            enum_value: PUT
          - arg_value: delete
            enum_value: DELETE
        help_text: |
          HTTP method to use for the request.
      - api_field: job.httpTarget.headers
        arg_name: header
        # TODO(b/77847976): make this an arg_dict flag with "flatten: true"
        type: googlecloudsdk.command_lib.scheduler.util:HeaderType
        action: googlecloudsdk.calliope.arg_parsers:UpdateAction
        processor: "googlecloudsdk.command_lib.scheduler.util:GetHeaderProcessor:message_type=HttpTarget"
        help_text: |
          "KEY: VALUE" pair, HTTP header to include in the request. *May be
          repeated*. Example:
          `--header 'Accept-Language: en-us' --header 'Accept: text/plain'`
      - group:
          mutex: true
          params:
            - api_field: job.httpTarget.body
              arg_name: message-body
              help_text: |
                String, a data payload to be included as the body of the HTTP
                request. May only be given with compatible HTTP methods (PUT
                or POST).

            - api_field: job.httpTarget.body
              arg_name: message-body-from-file
              type: "googlecloudsdk.calliope.arg_parsers:BufferedFileInput:binary=True"
              help_text: |
                String, a data payload to be included as the body of the HTTP
                request. May only be given with compatible HTTP methods (PUT
                or POST).
