- release_tracks: [ALPHA]

  help_text:
    brief: Delete a release.
    description: |
      Delete a specified release.
    examples: |
      To delete the release 'test-release', for delivery pipeline 'test-pipeline', in region 'us-central1', run:

        $ {command} test-release --delivery-pipeline=test-pipeline --region=us-central1

  request:
    collection: clouddeploy.projects.locations.deliveryPipelines.releases
    api_version: v1alpha1

  arguments:
    resource:
      help_text: The Cloud Deploy release to delete.
      spec: !REF googlecloudsdk.command_lib.deploy.resources:release
