- release_tracks: [ALPHA]
  help_text:
    brief: Promote a new Cloud Deploy release.
    description: |
      Promotes a release from one target (source), to another (destination)
    examples: |
      To promote a release called 'test-release' for delivery pipeline 'test-pipeline' in region 'us-central1' to target 'prod', run:

        $ {command} --release=test-release --delivery-pipeline=test-pipeline --region=us-central1 --to_target=prod

  request:
    collection: clouddeploy.projects.locations.deliveryPipelines.releases
    api_version: v1alpha1
    method: promote
  arguments:
    resource:
      help_text: The release to be promoted to a target.
      spec: !REF googlecloudsdk.command_lib.deploy.resources:release
      is_positional: false
    params:
    - arg_name: to_target
      api_field: toTarget
      help_text: The destination target to promote into.
