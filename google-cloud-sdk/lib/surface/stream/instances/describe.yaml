- release_tracks: [ALPHA]

  help_text:
    brief: Describe a specific Stream instance.
    description: |
      Describe a specific Stream instance.
    examples: |
      To describe the instance, run:

        $ {command} my-instance

  request:
    collection: stream.projects.locations.streamInstances
    api_version: v1alpha1

  response:
    id_field: name

  arguments:
    resource:
      help_text: The name of the instance you want to describe.
      spec: !REF googlecloudsdk.command_lib.stream.resources:instance
