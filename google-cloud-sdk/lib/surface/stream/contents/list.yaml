- release_tracks: [ALPHA]

  help_text:
    brief: List Stream contents.
    description: |
      List Stream contents.
    examples: |
      To list stream contents, run:

        $ {command}

  request:
    collection: stream.projects.locations.streamContents
    api_version: v1alpha1

  response:
    id_field: name

  arguments:
    resource:
      help_text: Location to list all stream contents, defaults to global.
      spec: !REF googlecloudsdk.command_lib.stream.resources:location
