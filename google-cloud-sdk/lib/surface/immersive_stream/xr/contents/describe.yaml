- release_tracks: [ALPHA]

  help_text:
    brief: Describe a specific Immersive Stream for XR content.
    description: |
      Describe a specific Immersive Stream for XR content.
    examples: |
      To describe the content, run:

        $ {command} my-content

  request:
    collection: stream.projects.locations.streamContents
    api_version: v1alpha1

  response:
    id_field: name

  arguments:
    resource:
      help_text: The name of the content you want to describe.
      spec: !REF googlecloudsdk.command_lib.immersive_stream.xr.resources:content
