- release_tracks: [ALPHA]

  help_text:
    brief: List Immersive Stream for XR contents.
    description: |
      List Immersive Stream for XR contents.
    examples: |
      To list Immersive Stream for XR contents, run:

        $ {command}

  request:
    collection: stream.projects.locations.streamContents
    api_version: v1alpha1

  response:
    id_field: name

  arguments:
    resource:
      help_text: Location to list all Immersive Stream for XR contents, defaults to global.
      spec: !REF googlecloudsdk.command_lib.immersive_stream.xr.resources:location
