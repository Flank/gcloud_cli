- release_tracks: [ALPHA]
  help_text:
    brief: Set the IAM policy for a restore.
    description: |
      Set the IAM policy associated with a restore.

      ## EXAMPLES

      To set the IAM policy associated with a restore ``my-restore'' in project ``my-project'' in location ``us-central1'' with the policy defined in the JSON file ``policy.json'', run:

        $ {command} my-restore policy.json --project=my-project --location=us-central1

  request:
    collection: gkebackup.projects.locations.restores
    ALPHA:
      api_version: v1alpha1

  arguments:
    resource:
      help_text: |
        Name of the restore for which to display IAM policy. The name may be provided either as a relative name,
        e.g.
        `projects/<project>/locations/<location>/restores/<restore>`
        or as a single ID name (with the parent resources provided via options or through
        properties), e.g.
        `RESTORE --project=<project> --location=<location>`
      spec: !REF googlecloudsdk.command_lib.container.backup_restore.resources:restore
